<svg xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" width="450" height="500" viewBox="0 0 450 500"><title>Henry V</title><defs><filter id="blur" width="120%" height="120%" x="-20%" y="-20%" filterUnits="objectBoundingBox" primitiveUnits="objectBoundingBox"><feGaussianBlur width="120%" height="120%" x="-10%" y="-10%" stdDeviation="2 2"/></filter><filter id="wideBlur" width="120%" height="120%" x="-20%" y="-20%" filterUnits="objectBoundingBox" primitiveUnits="objectBoundingBox"><feGaussianBlur width="120%" height="120%" x="-10%" y="-10%" stdDeviation="8 8"/></filter><clipPath id="shakeSpeare" font-family="Serif" font-size="125" font-weight="bold" text-anchor="middle" transform="scale(0.8, 1.5)"><text x="50%" y="28%">Henry</text><text x="50%" y="60%" font-size="200">V</text></clipPath><g id="henryV" font-family="Serif" font-size="125" font-weight="bold" text-anchor="middle"><text x="50%" y="28%" transform="scale(0.8, 1.5)">Henry</text><text x="50%" y="60%" font-size="200" transform="scale(0.8, 1.5)">V</text></g><g id="text" fill="#8b0000" font-family="Serif" font-size="15" font-style="oblique"><text x="3%" y="6%" transform="scale(1.10, 0.92)">O for a Muse of fire, that would ascend</text><text x="3%" y="9%" transform="scale(1.10, 0.92)">The brightest heaven of invention,</text><text x="3%" y="12%" transform="scale(1.10, 0.92)">A kingdom for a stage, princes to act</text><text x="3%" y="15%" transform="scale(1.10, 0.92)">And monarchs to behold the swelling scene!</text><text x="3%" y="18%" transform="scale(1.10, 0.92)">Then should the warlike Harry, like himself,</text><text x="3%" y="21%" transform="scale(1.10, 0.92)">Assume the port of Mars; and at his heels,</text><text x="3%" y="24%" transform="scale(1.10, 0.92)">Leash&apos;d in like hounds, should famine, sword and fire</text><text x="3%" y="27%" transform="scale(1.10, 0.92)">Crouch for employment. But pardon, and gentles all,</text><text x="3%" y="30%" transform="scale(1.10, 0.92)">The flat unraised spirits that have dared</text><text x="3%" y="33%" transform="scale(1.10, 0.92)">On this unworthy scaffold to bring forth</text><text x="3%" y="36%" transform="scale(1.10, 0.92)">So great an object: can this cockpit hold</text><text x="3%" y="39%" transform="scale(1.10, 0.92)">The vasty fields of France? or may we cram</text><text x="3%" y="42%" transform="scale(1.10, 0.92)">Within this wooden O the very casques</text><text x="3%" y="45%" transform="scale(1.10, 0.92)">That did affright the air at Agincourt?</text><text x="3%" y="48%" transform="scale(1.10, 0.92)">O, pardon! since a crooked figure may</text><text x="3%" y="51%" transform="scale(1.10, 0.92)">Attest in little place a million;</text><text x="3%" y="54%" transform="scale(1.10, 0.92)">And let us, ciphers to this great accompt,</text><text x="3%" y="57%" transform="scale(1.10, 0.92)">On your imaginary forces work.</text><text x="3%" y="60%" transform="scale(1.10, 0.92)">Suppose within the girdle of these walls</text><text x="3%" y="63%" transform="scale(1.10, 0.92)">Are now confined two mighty monarchies,</text><text x="3%" y="66%" transform="scale(1.10, 0.92)">Whose high upreared and abutting fronts</text><text x="3%" y="69%" transform="scale(1.10, 0.92)">The perilous narrow ocean parts asunder:</text><text x="3%" y="72%" transform="scale(1.10, 0.92)">Piece out our imperfections with your thoughts;</text><text x="3%" y="75%" transform="scale(1.10, 0.92)">Into a thousand parts divide on man,</text><text x="3%" y="78%" transform="scale(1.10, 0.92)">And make imaginary puissance;</text><text x="3%" y="81%" transform="scale(1.10, 0.92)">Think when we talk of horses, that you see them</text><text x="3%" y="84%" transform="scale(1.10, 0.92)">Printing their proud hoofs i&apos; the receiving earth;</text><text x="3%" y="87%" transform="scale(1.10, 0.92)">For &apos;tis your thoughts that now must deck our kings,</text><text x="3%" y="90%" transform="scale(1.10, 0.92)">Carry them here and there; jumping o&apos;er times,</text><text x="3%" y="93%" transform="scale(1.10, 0.92)">Turning the accomplishment of many years</text><text x="3%" y="96%" transform="scale(1.10, 0.92)">Into an hour-glass: for the which supply,</text><text x="3%" y="99%" transform="scale(1.10, 0.92)">Admit me Chorus to this history;</text><text x="3%" y="102%" transform="scale(1.10, 0.92)">Who prologue-like your humble patience pray,</text><text x="3%" y="105%" transform="scale(1.10, 0.92)">Gently to hear, kindly to judge, our play.</text></g></defs><rect width="100%" height="100%" fill="#daa520"/><g id="testContent"><g fill="maroon" opacity=".8" transform="scale(1.2,1.0)"><use xlink:href="#text"/></g><g transform="scale(1.2,1.0) translate(-1, -1)"><use fill="#b8860b" stroke="#000" stroke-width=".1" xlink:href="#henryV"/></g><g clip-path="url(#shakeSpeare)" transform="scale(1.2,1.0) translate(-1, -1)"><use xlink:href="#text"/><g font-style="normal"><use fill="none" stroke="#000" stroke-width="4" filter="url(#blur)" opacity=".35" transform="translate(-2, 2)" xlink:href="#henryV"/></g></g></g><rect width="100%" height="100%" x="0%" y="0%" fill="none" stroke="#8b4513" stroke-width="12" filter="url(#wideBlur)"/></svg>