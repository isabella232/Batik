<?xml-stylesheet type="text/css" href="../../resources/style/test.css" ?><svg xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" id="body" width="450" height="500" version="1.2" viewBox="0 0 450 500"><title>Test of Text wrapping stuff.</title><g id="content"><text x="50%" y="40" class="title">Test of Text wrapping stuff</text><rect width="200" height="400" x="17" y="80" fill="#DCDCFF"/><rect width="200" height="400" x="233" y="80" fill="#DCDCFF"/><line x1="27" x2="27" y1="70" y2="490" fill="none" stroke="gray"/><line x1="207" x2="207" y1="70" y2="490" fill="none" stroke="gray"/><line x1="243" x2="243" y1="70" y2="490" fill="none" stroke="gray"/><line x1="423" x2="423" y1="70" y2="490" fill="none" stroke="gray"/><flowRoot font-size="20"><flowRegion><rect width="200" height="400" x="17" y="80" visibility="hidden"/><rect width="200" height="400" x="233" y="80" visibility="hidden"/></flowRegion><flowDiv><flowPara indent="20" margin-bottom="10">This is an<flowSpan fill="#dc143c" font-size="40">ex­ample</flowSpan>of a very long string that is split ‍across multi­ple lines via text wrap­ping.</flowPara><flowPara margin-bottom="10" margin-left="10" margin-right="10" margin-top="10" text-align="full">Now check if text wrapping handles some tricky stuff: a­very­long­runon­word­that­spans­multiple­lines­<flowSpan font-weight="bold">with­<flowSpan fill="#dc143c">embed­</flowSpan>span</flowSpan>­elements &amp;<flowSpan fill="green" dy="-.3em" font-size="80%">super</flowSpan><flowSpan dy=".3em">or</flowSpan><flowSpan fill="#006400" dy=".3em" font-size="80%">sub</flowSpan><flowSpan dy="-.3em">scripts.</flowSpan></flowPara><flowPara margin-top="10pt" text-align="end">We are just<flowSpan fill="#00f" font-size="30">about</flowSpan>to go to the next flow rect<flowSpan font-size="10">(NOTE: if the &apos;about&apos; were included on the last line of the previous flow the line would not have fit in the region, so it is moved to this flowRegion).</flowSpan></flowPara><flowPara margin="10" text-align="middle">I want to make sure that it stops when it hits the end of all of the flowRegions defined. Also the last line includes text in a larger font size so it will not fit. The end of this sentence will be cut off because the line size gets<flowSpan font-size="35">tall</flowSpan>er</flowPara></flowDiv></flowRoot></g><use xlink:href="../../../batikLogo.svg#Batik_Tag_Box"/></svg>