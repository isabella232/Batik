<?xml-stylesheet type="text/css" href="../../resources/style/test.css" ?><svg xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" width="450" height="500" viewBox="0 0 450 500"><defs><filter id="blur" width="200" height="100" x="0" y="-80" filterRes="200" filterUnits="userSpaceOnUse"><feGaussianBlur width="200" height="100" x="0" y="-80" stdDeviation="2 2"/></filter></defs><g id="testContent"><text x="50%" y="10%" class="title" font-size="15" text-anchor="middle">Text Element Features</text><g fill="#191970" font-family="dialog" font-size="15" text-anchor="start"><text x="10%" y="20%">Text can change <tspan font-size="30">size,</tspan> <tspan font-family="Serif" font-size="20">typeface,</tspan> <tspan fill="green">color,</tspan> or <tspan fill="none" stroke="red" stroke-width="1" font-style="oblique">style</tspan></text><text x="10%" y="25%" fill="#191970">within a single text element.</text><text x="10%" y="35%">Styling features include <tspan font-weight="bold">weight,</tspan> <tspan font-style="oblique">posture,</tspan> and <tspan font-family="serif">typeface.</tspan></text><rect width="45%" height="10%" x="10%" y="40%" fill="#1e90ff"/><text x="10%" y="45%">Graphics attributes such as <tspan fill="red" opacity=".3">opacity</tspan> can be applied.</text><text x="10%" y="55%">&quot;text decoration&quot; can include <tspan text-decoration="underline">underline,</tspan> <tspan text-decoration="overline">overline,</tspan> and</text><text x="10%" y="60%"><tspan text-decoration="line-through">strikethrough.</tspan> <tspan baseline-shift="super" font-size="75%">super</tspan>-and- <tspan baseline-shift="sub" font-size="75%">sub</tspan>-scripts are available.</text><text x="10%" y="65%">Baseline can also be shifted <tspan baseline-shift="50%" font-size="75%">up</tspan> and <tspan baseline-shift="-50%" font-size="75%">down</tspan> by percentage.</text><text x="10%" y="75%" stroke-linecap="round" stroke-linejoin="round">Various <tspan fill="none" stroke="red" stroke-width=".5">outline </tspan>styles, <tspan fill="#00f" stroke="red" stroke-width=".5">fill colors </tspan>and <tspan fill="#00f" stroke="red" stroke-width="1">thicknesses </tspan>can be</text><text x="10%" y="80%">used, and the outline stroke can be <tspan fill="none" stroke="#000" stroke-linecap="round" stroke-linejoin="round" stroke-width=".5">rounded</tspan> or <tspan fill="none" stroke="#000" stroke-linecap="square" stroke-linejoin="miter" stroke-width=".5">mitered.</tspan></text><text x="10%" y="90%">Text elements also can be</text><text x="10%" y="95%">filtered and transformed.</text><g font-size="40"><text x="0" y="0" fill="#000" filter="url(#blur)" opacity=".7" transform="translate(250, 475) skewX(40) translate(-6,-6)">Shadow</text><text x="0" y="0" fill="#fff" stroke="#000" stroke-width=".2" transform="translate(250, 475)">Shadow</text></g></g></g><use xlink:href="../../../batikLogo.svg#Batik_Tag_Box"/></svg>