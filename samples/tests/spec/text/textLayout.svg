<?xml-stylesheet type="text/css" href="../../resources/style/test.css" ?><svg xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" width="450" height="500" viewBox="0 0 450 500"><title>Text Layout Properties</title><defs><style type="text/css">.Caption{font-size:8;font-family:dialog;font-weight:400;font-style:normal;stroke:none;stroke-width:0;fill:#000}</style><style type="text/css">.SerifPlain{font-size:24;font-family:Serif;font-weight:400;font-style:normal;stroke:none;stroke-width:0;fill:#000}</style><text id="sample" x="0" y="0" text-anchor="start">sample</text></defs><g id="testContent" class="SerifPlain" font-size="30" text-anchor="start"><text x="50%" y="10%" class="title" font-size="15" text-anchor="middle">Text Layout Properties</text><text x="50%" y="15%" font-size="10" text-anchor="middle">Explicit Glyph Positioning</text><g><text><tspan x="40 60 80 105 125 140" y="110">sample</tspan></text><text x="40" y="125" class="Caption">tspan x=&quot;40,60,80,105,125,140&quot;</text></g><g><text x="185" y="110">sample</text><text x="185" y="125" class="Caption">Serif, default spacing</text></g><g><text x="290" y="110"><tspan dx="0 10 10 10 10 10">sample</tspan></text><text x="290" y="125" class="Caption">x=&quot;175&quot; dx=&quot;0,10,10,10,10,10&quot;</text></g><text x="50%" y="30%" font-size="10" text-anchor="middle">Letter Spacing Adjustment and Explicit Length Specification</text><g><text x="40" y="180" textLength="120">sample</text><text x="40" y="195" class="Caption">textLength=&quot;120&quot;</text></g><g><text x="185" y="180" textLength="70">sample</text><text x="185" y="195" class="Caption">textLength=&quot;70&quot;</text></g><g><text x="290" y="180" kerning="10">sample</text><text x="290" y="195" class="Caption">kerning=&quot;10&quot;</text></g><g><text x="40" y="225" lengthAdjust="spacingAndGlyphs" textLength="120">sample</text><text x="40" y="240" class="Caption">textLength=&quot;120&quot;, <tspan x="40" dy="10">lengthAdjust=&quot;spacingAndGlyphs&quot;</tspan></text></g><g><text x="185" y="225" lengthAdjust="spacingAndGlyphs" textLength="70">sample</text><text x="185" y="240" class="Caption">textLength=&quot;70&quot; <tspan x="185" dy="10">lengthAdjust=&quot;spacingAndGlyphs&quot;</tspan></text></g><g><text x="290" y="225" kerning="10" lengthAdjust="spacingAndGlyphs" textLength="120">sample</text><text x="290" y="240" class="Caption">textLength=&quot;120&quot;,kerning=&quot;10&quot;</text></g><g><text x="40" y="275" letter-spacing=".3em">sample</text><text x="40" y="290" class="Caption">letter-spacing=&quot;0.3em&quot;</text></g><g><text x="185" y="275" letter-spacing="-3">sample</text><text x="185" y="290" class="Caption">letter-spacing=&quot;-3&quot;</text></g><g><text x="290" y="275" letter-spacing="10">sample</text><text x="290" y="290" class="Caption">letter-spacing=&quot;10&quot;</text></g><text x="50%" y="64%" font-size="10" text-anchor="middle">Word Spacing Adjustment</text><g font-size="15"><text x="40" y="350" textLength="350" word-spacing="3em">Wide separation between words</text><text x="40" y="365" class="Caption">textLength=&quot;350&quot; word-spacing=&quot;3em&quot;</text></g><g font-size="15"><text x="40" y="395" textLength="350" word-spacing="-5">Narrow separation between words</text><text x="40" y="410" class="Caption">textLength=&quot;350&quot; word-spacing=&quot;-5&quot;</text></g><g font-size="15"><text x="40" y="440" lengthAdjust="spacingAndGlyphs" textLength="350" word-spacing="-5">Narrow separation between words</text><text x="40" y="455" class="Caption">textLength=&quot;350&quot; lengthAdjust=&quot;spacingAndGlyphs&quot; word-spacing=&quot;-5&quot;</text></g></g><use xlink:href="../../../batikLogo.svg#Batik_Tag_Box"/></svg>