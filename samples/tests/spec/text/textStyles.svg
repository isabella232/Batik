<?xml-stylesheet type="text/css" href="../../resources/style/test.css" ?><svg xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" width="450" height="500" viewBox="0 0 450 500"><title>Text Font Faces and Styles</title><defs><style type="text/css">.Caption{font-size:8;font-family:dialog;font-weight:400;font-style:normal;stroke:none;stroke-width:0;fill:#000}</style><style type="text/css">.SansSerifPlain{font-family:SansSerif}</style><style type="text/css">.SansSerifBold{font-family:SansSerif;font-weight:700}</style><style type="text/css">.SansSerifOblique{font-family:SansSerif;font-style:oblique}</style><style type="text/css">.SerifPlain{font-family:Serif}</style><style type="text/css">.SerifBold{font-family:Serif;font-weight:700}</style><style type="text/css">.SerifOblique{font-family:Serif;font-style:oblique}</style><style type="text/css">.Monospaced{font-family:Monospaced}</style><style type="text/css">.MonospacedBold{font-family:Monospaced;font-weight:700}</style><style type="text/css">.MonospacedOblique{font-family:Monospaced;font-style:oblique}</style><style type="text/css"><![CDATA[
       .Default {   } ]]></style><style type="text/css">.DefaultBoldOblique{font-style:oblique;font-weight:700}</style><style type="text/css">.DefaultOutline{stroke-width:1;stroke:#000;fill:none}</style><style type="text/css">.Times{font-family:Times}</style><style type="text/css">.Arial{font-family:Arial}</style><style type="text/css">.Verdana{font-family:Verdana}</style><style type="text/css">.Helvetica{font-family:Helvetica}</style><style type="text/css">.Impact{font-family:Impact}</style><style type="text/css">.AvantGarde{font-family:AvantGarde}</style><text id="sample" x="0" y="0" text-anchor="middle">sample</text></defs><g id="testContent" font-size="30" text-anchor="middle"><text x="50%" y="10%" class="title" font-size="15">Text Font Faces and Styles</text><text x="50%" y="15%" font-size="10">Standard Font Faces</text><g class="SansSerifPlain" transform="translate(100, 110)"><use xlink:href="#sample"/><text y="15" class="Caption">SansSerif, normal weight</text></g><g class="SansSerifBold" transform="translate(225, 110)"><use xlink:href="#sample"/><text y="15" class="Caption">SansSerif, bold</text></g><g class="SansSerifOblique" transform="translate(350, 110)"><use xlink:href="#sample"/><text y="15" class="Caption">SansSerif, oblique</text></g><g class="SerifPlain" transform="translate(100, 160)"><use xlink:href="#sample"/><text y="15" class="Caption">Serif, normal weight</text></g><g class="SerifBold" transform="translate(225, 160)"><use xlink:href="#sample"/><text y="15" class="Caption">Serif, bold</text></g><g class="SerifOblique" transform="translate(350, 160)"><use xlink:href="#sample"/><text y="15" class="Caption">Serif, oblique</text></g><g class="Monospaced" transform="translate(100, 210)"><use xlink:href="#sample"/><text y="15" class="Caption">Monospaced, normal weight</text></g><g class="MonospacedBold" transform="translate(225, 210)"><use xlink:href="#sample"/><text y="15" class="Caption">Monospaced, bold</text></g><g class="MonospacedOblique" transform="translate(350, 210)"><use xlink:href="#sample"/><text y="15" class="Caption">Monospaced, oblique</text></g><g class="Default" transform="translate(100, 260)"><use xlink:href="#sample"/><text y="15" class="Caption">(default)</text></g><g class="DefaultBoldOblique" transform="translate(225, 260)"><use xlink:href="#sample"/><text y="15" class="Caption">default, bold, oblique</text></g><g class="DefaultOutline" transform="translate(350, 260)"><use xlink:href="#sample"/><text y="15" class="Caption">stroke-width=1, fill=none</text></g><text x="50%" y="62%" font-size="10">Named Font Families</text><text x="50%" y="65%" font-size="10" font-style="oblique">(Not all typefaces are available on all systems.)</text><g class="Times" transform="translate(100, 360)"><use xlink:href="#sample"/><text y="15" class="Caption">Times</text></g><g class="Verdana" transform="translate(225, 360)"><use xlink:href="#sample"/><text y="15" class="Caption">Verdana</text></g><g class="Helvetica" transform="translate(350, 360)"><use xlink:href="#sample"/><text y="15" class="Caption">Helvetica</text></g><g class="Arial"><text transform="translate(100, 410)"><tref text-decoration="underline" xlink:href="#sample"/></text><text y="15" class="Caption" transform="translate(100, 410)">Arial (underlined)</text></g><g class="Impact" transform="translate(225, 410)"><use xlink:href="#sample"/><text y="15" class="Caption">Impact</text></g><g class="AvantGarde"><text transform="translate(350, 410)"><tref text-decoration="line-through" xlink:href="#sample"/></text><text y="15" class="Caption" transform="translate(350, 410)">AvantGarde (line-through)</text></g></g><use xlink:href="../../../batikLogo.svg#Batik_Tag_Box"/></svg>