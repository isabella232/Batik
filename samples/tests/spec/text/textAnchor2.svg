<?xml-stylesheet type="text/css" href="../../resources/style/test.css" ?><svg xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" width="450" height="500" viewBox="0 0 450 500"><text x="50%" y="30" class="title">text-anchor on a single &lt;tspan&gt;</text><g id="testContent"><g><rect width="300" height="20" x="75" y="50" style="fill:#000;stroke:#000"/><rect width="300" height="40" x="75" y="70" style="fill:#eee;stroke:#000"/><rect width="300" height="40" x="75" y="110" style="fill:#fff;stroke:#000"/><rect width="300" height="40" x="75" y="150" style="fill:#eee;stroke:#000"/><text x="90" y="64" style="fill:#fff;font-size:14">x attribute define new text chunks</text><g style="stroke:#dc143c;fill:none"><line x1="145" x2="145" y1="70" y2="190"/><line x1="185" x2="185" y1="70" y2="190"/><line x1="225" x2="225" y1="70" y2="190"/><line x1="265" x2="265" y1="70" y2="190"/><line x1="305" x2="305" y1="70" y2="190"/></g></g><g stroke="#000" transform="translate(0 150)"><rect width="300" height="20" x="75" y="50" style="fill:#000"/><rect width="300" height="40" x="75" y="70" style="fill:#eee"/><rect width="300" height="40" x="75" y="110" style="fill:#fff"/><rect width="300" height="40" x="75" y="150" style="fill:#eee"/><text x="90" y="64" style="fill:#fff;stroke:none;font-size:14">y attribute does not define new text chunk</text><g style="stroke:#dc143c;fill:none"><line x1="225" x2="225" y1="70" y2="190"/></g></g><g transform="translate(0 300)"><rect width="300" height="20" x="75" y="50" style="fill:#000;stroke:#000"/><rect width="300" height="40" x="75" y="70" style="fill:#eee;stroke:#000"/><rect width="300" height="40" x="75" y="110" style="fill:#fff;stroke:#000"/><rect width="300" height="40" x="75" y="150" style="fill:#eee;stroke:#000"/><text x="90" y="64" style="fill:#fff;font-size:14">x &amp; y attributes define new text chunks</text><g style="stroke:#dc143c;fill:none"><line x1="145" x2="145" y1="70" y2="190"/><line x1="185" x2="185" y1="70" y2="190"/><line x1="225" x2="225" y1="70" y2="190"/><line x1="265" x2="265" y1="70" y2="190"/><line x1="305" x2="305" y1="70" y2="190"/></g></g><text transform="translate(145 94)"><tspan x="0 40 80 120 160" style="text-anchor:start">Batik</tspan></text><text transform="translate(145 134)"><tspan x="0 40 80 120 160" style="text-anchor:middle">Batik</tspan></text><text transform="translate(145 174)"><tspan x="0 40 80 120 160" style="text-anchor:end">Batik</tspan></text><text transform="translate(225 240)"><tspan y="0 10 0 10 0" style="text-anchor:start">Batik</tspan></text><text transform="translate(225 280)"><tspan y="0 10 0 10 0" style="text-anchor:middle">Batik</tspan></text><text transform="translate(225 320)"><tspan y="0 10 0 10 0" style="text-anchor:end">Batik</tspan></text><text transform="translate(145 390)"><tspan x="0 40 80 120 160" y="0 10 0 10 0" style="text-anchor:start">Batik</tspan></text><text transform="translate(145 430)"><tspan x="0 40 80 120 160" y="0 10 0 10 0" style="text-anchor:middle">Batik</tspan></text><text transform="translate(145 470)"><tspan x="0 40 80 120 160" y="0 10 0 10 0" style="text-anchor:end">Batik</tspan></text></g></svg>