<?xml-stylesheet type="text/css" href="../../resources/style/test.css" ?><svg xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" width="450" height="500" viewBox="0 0 9 10"><defs><filter id="blur" width="4" height="2" x="0" y="-1.6" filterRes="200" filterUnits="userSpaceOnUse"><feGaussianBlur width="4" height="2" x="0" y="-1.6" stdDeviation="0.04 0.04"/></filter><path id="Path1" d="M 100 200 C 200 100 300 0 400 100 C 500 200 600 300 700 200 C 800 100 900 100 900 100" transform="scale(0.003,0.003)" style="fill:none;stroke:green;stroke-width:5"/></defs><g id="testContent" stroke-width=".01"><text x="50%" y="10%" font-size=".3" text-anchor="middle">Small font size test (viewBox=&quot;0 0 9 10&quot;)</text><g fill="#191970" font-family="dialog" font-size=".3" text-anchor="start"><text x="10%" y="20%">Text can change <tspan font-size=".6">size,</tspan> <tspan font-family="Serif" font-size=".4">typeface,</tspan> <tspan fill="green">color,</tspan> or <tspan fill="none" stroke="red" stroke-width=".02" font-style="oblique">style</tspan></text><text x="10%" y="24%" fill="#191970">within a single text element.</text><text x="10%" y="32%">Styling features include <tspan font-weight="bold">weight,</tspan> <tspan font-style="oblique">posture,</tspan> and <tspan font-family="serif">typeface.</tspan></text><rect width="45%" height="10%" x="10%" y="35%" fill="#1e90ff"/><text x="10%" y="40%">Graphics attributes such as <tspan fill="red" opacity=".3">opacity</tspan> can be applied.</text><text x="10%" y="50%">&quot;text decoration&quot; can include <tspan text-decoration="underline">underline,</tspan> <tspan text-decoration="overline">overline,</tspan> and</text><text x="10%" y="54%"><tspan text-decoration="line-through">strikethrough. </tspan> <tspan baseline-shift="super" dx=".1" font-size=".2">Super</tspan> and <tspan baseline-shift="sub" font-size=".2">sub</tspan> scripts are available.</text><text x="10%" y="62%" stroke-linecap="round" stroke-linejoin="round">Various <tspan fill="none" stroke="red" stroke-width=".01">outline </tspan>styles, <tspan fill="#00f" stroke="red" stroke-width=".01">fill colors </tspan>and <tspan fill="#00f" stroke="red" stroke-width=".02">thicknesses </tspan>can be</text><text x="10%" y="66%">used, and the outline stroke can be <tspan fill="none" stroke="#000" stroke-linecap="round" stroke-linejoin="round" stroke-width=".01">rounded</tspan> or <tspan fill="none" stroke="#000" stroke-linecap="square" stroke-linejoin="miter" stroke-width=".01">mitered.</tspan></text><text x="10%" y="75%">Text elements also can be filtered, transformed <tspan x="10%" y="79%">and placed on a path.</tspan></text><g font-size=".8"><text x="0" y="0" fill="#000" filter="url(#blur)" opacity=".7" transform="translate(1.5, 9) skewX(40) translate(-0.12,-0.12)">Shadow</text><text x="0" y="0" fill="#fff" stroke="#000" stroke-width=".01" transform="translate(1.5, 9)">Shadow</text></g><g transform="translate(5,8)"><use xlink:href="#Path1"/><text font-size=".3" style="text-anchor:start"><textPath startOffset="0%" xlink:href="#Path1">Small text <tspan fill="red" dy="-.1">on</tspan><tspan dy=".1"> a Path</tspan></textPath></text></g></g></g><use transform="scale(0.02, 0.02)" xlink:href="../../../batikLogo.svg#Batik_Tag_Box"/></svg>