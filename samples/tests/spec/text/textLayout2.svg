<?xml-stylesheet type="text/css" href="../../resources/style/test.css" ?><svg xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" width="450" height="500" viewBox="0 0 450 500"><title>Text Layout Properties</title><defs><style type="text/css">.Caption{font-size:8;font-family:dialog;font-weight:400;font-style:normal;stroke:none;stroke-width:0;fill:#000}</style><style type="text/css">.SerifPlain{font-size:24;font-family:Serif;font-weight:400;font-style:normal;stroke:none;stroke-width:0;fill:#000}</style><text id="sample" x="0" y="0" text-anchor="start">sample</text></defs><g id="testContent" class="SerifPlain" font-size="30" text-anchor="start"><text x="50%" y="10%" class="title" font-size="15" text-anchor="middle">Text Layout Properties (2)</text><text x="50%" y="15%" font-size="10" text-anchor="middle">Baseline Properties</text><g text-anchor="middle"><text x="225" y="110" font-size="15"><tspan fill="#00f" baseline-shift="super">super</tspan> and <tspan fill="green" baseline-shift="sub">sub</tspan>scripts</text><text x="225" y="135" class="Caption">baseline-shift=&quot;super&quot;/baseline-shift=&quot;sub&quot;</text></g><g text-anchor="middle"><text x="225" y="165" font-size="15"><tspan fill="#00f" baseline-shift="20%">positive</tspan> and <tspan fill="green" baseline-shift="-20%">negative </tspan>baseline-shift</text><text x="225" y="180" class="Caption">baseline-shift=&quot;+/-20%&quot;</text></g><text x="50%" y="42%" font-size="10" text-anchor="middle">Multi-line Text Selection</text><text x="50%" y="45%" font-size="7.5" font-style="italic" text-anchor="middle">(Try selecting the following text regions)</text><text font-size="15" text-anchor="start"><tspan x="120" y="50%">Text selections can span multiple</tspan> <tspan x="120" y="53%">lines via &lt;tspan&gt; elements.</tspan></text><text fill="#00f" font-size="20" text-anchor="start" transform="translate(90, 360)"><tspan x="0 10 25 50 75 90 100 90 75 50 25 10 0" y="0 -25 -40 -50 -40 -25 0 25 40 50 40 25 10 0">Text-circle.</tspan></text><text x="0 20 40 60 80 80 80 80 80 60 40 20 0 0 0 0" y="0 0 0 0 0 20 40 60 80 80 80 80 80 60 40 20" fill="green" font-size="20" transform="translate(250, 320)">Text-in-a-square</text><text x="225" y="450" font-size="15" text-anchor="middle">Text with <tspan fill="red" rotate="10 -10 10 -10 10 -10 10">rotated</tspan> glyphs</text><text x="225" y="465" font-size="15" rotate="15" text-anchor="middle">More rotated glyphs</text></g><use xlink:href="../../../batikLogo.svg#Batik_Tag_Box"/></svg>