<?xml-stylesheet type="text/css" href="../../resources/style/test.css" ?><svg xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" width="450" height="500" viewBox="0 0 450 500"><text x="50%" y="30" class="title">text-anchor on a single &lt;tspan&gt;</text><g id="testContent"><g><rect width="300" height="20" x="75" y="50" style="fill:#000;stroke:#000"/><rect width="300" height="40" x="75" y="70" style="fill:#eee;stroke:#000"/><rect width="300" height="40" x="75" y="110" style="fill:#fff;stroke:#000"/><rect width="300" height="40" x="75" y="150" style="fill:#eee;stroke:#000"/><text x="90" y="64" style="fill:#fff;font-size:14">x attributed tspan with extra text</text><g style="stroke:#b0c4de;fill:none"><line x1="150" x2="150" y1="70" y2="190"/><line x1="190" x2="190" y1="70" y2="190"/><line x1="230" x2="230" y1="70" y2="190"/><line x1="270" x2="270" y1="70" y2="190"/><line x1="310" x2="310" y1="70" y2="190"/></g></g><g transform="translate(0 150)"><rect width="300" height="20" x="75" y="50" style="fill:#000;stroke:#000"/><rect width="300" height="40" x="75" y="70" style="fill:#eee;stroke:#000"/><rect width="300" height="40" x="75" y="110" style="fill:#fff;stroke:#000"/><rect width="300" height="40" x="75" y="150" style="fill:#eee;stroke:#000"/><text x="90" y="64" style="fill:#fff;font-size:14">x attribute for some chars</text><g style="stroke:#b0c4de;fill:none"><line x1="150" x2="150" y1="70" y2="190"/><line x1="190" x2="190" y1="70" y2="190"/><line x1="230" x2="230" y1="70" y2="190"/></g></g><g transform="translate(0 300)"><rect width="300" height="20" x="75" y="50" style="fill:#000;stroke:#000"/><rect width="300" height="40" x="75" y="70" style="fill:#eee;stroke:#000"/><rect width="300" height="40" x="75" y="110" style="fill:#fff;stroke:#000"/><rect width="300" height="40" x="75" y="150" style="fill:#eee;stroke:#000"/><text x="90" y="64" style="fill:#fff;font-size:14">x &amp; y attributes with inheritance</text><g style="stroke:#b0c4de;fill:none"><line x1="150" x2="150" y1="70" y2="190"/><line x1="190" x2="190" y1="70" y2="190"/><line x1="230" x2="230" y1="70" y2="190"/><line x1="270" x2="270" y1="70" y2="190"/></g></g><text transform="translate(150 94)"><tspan x="0 40 80 120 160" y="0 0 0 0 10" style="text-anchor:start">Batik</tspan><tspan fill="#dc143c"> rules!</tspan></text><text transform="translate(150 134)"><tspan x="0 40 80 120 160" y="0 0 0 0 10" style="text-anchor:middle">Batik</tspan><tspan fill="#dc143c"> rules!</tspan></text><text transform="translate(150 174)"><tspan x="0 40 80 120 160" y="0 0 0 0 10" style="text-anchor:end">Batik</tspan><tspan fill="#dc143c"> rules!</tspan></text><text transform="translate(150 240)"><tspan x="0 40 80" style="text-anchor:start">Batik</tspan></text><text transform="translate(150 280)"><tspan x="0 40 80" style="text-anchor:middle">Batik</tspan></text><text transform="translate(150 320)"><tspan x="0 40 80" style="text-anchor:end">Batik</tspan></text><text x="0 0 0 120" transform="translate(150 390)"><tspan x="0 40 80" y="0 10 0 10" style="text-anchor:start">Batik</tspan><tspan fill="#dc143c"> rules!</tspan></text><text x="0 0 0 120" transform="translate(150 430)"><tspan x="0 40 80" y="0 10 0 10" style="text-anchor:middle">Batik</tspan><tspan fill="#dc143c"> rules!</tspan></text><text x="0 0 0 120" transform="translate(150 470)"><tspan x="0 40 80" y="0 10 0 10" style="text-anchor:end">Batik</tspan><tspan fill="#dc143c"> rules!</tspan></text></g></svg>