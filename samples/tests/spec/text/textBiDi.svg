<?xml-stylesheet type="text/css" href="../../resources/style/test.css" ?><svg xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" width="450" height="500" viewBox="0 0 450 500"><g id="testContent"><text x="50%" y="10%" class="title" font-size="15" text-anchor="middle">BiDi Text / International Text</text><text x="50%" y="25%" font-size="12.5" text-anchor="middle">Some text goes <tspan fill="#00f" direction="rtl" unicode-bidi="bidi-override">(right to left)</tspan>, other text goes (left to right).</text><text x="50%" y="30%" font-size="12.5" text-anchor="middle">Some <tspan fill="#8b0000" direction="rtl" unicode-bidi="embed">(embedded bidi)</tspan> text.</text><text style="font-style:oblique;font-size:10;text-anchor:middle" x="50%" y="35%">Text selection allows visually discontiguous selections across bi-directional text.</text><g font-family="dialog" font-size="15" text-anchor="start"><text id="latin" x="10%" y="45%" fill="#191970">latin: ABCDEFG abcdefghijklmnopqrstuvwxyz</text><text id="latin-extended" x="10%" y="50%" fill="sienna">latin-extended: æçèéêëìíîïðñòóô</text><text id="cyrillic" x="10%" y="55%" fill="indigo">cyrillic: БВГДЕЖЗИЙКЛМНОПРСТУФХЦЧ</text><text id="greek" x="10%" y="60%" fill="maroon">greek: ΑΒΓΔ αβγδεζηθικλμνξοπρςστυφχψω</text><text id="hebrew" x="10%" y="65%" fill="#556b2f">hebrew: אבגדהוזחטיךכלםמןנסעףפץצקרשת</text><text x="10%" y="70%" fill="#556b2f">אבגדהוזחטיךכלםמןנסעףפץצקרשת</text><text id="arabic" x="10%" y="75%" fill="#8b0000">arabic: ءأؤإئابةتثجحخدذرزسشصضطظعـفقكلمنهوىِٶ</text><text x="10%" y="80%" fill="#8b0000">ءأؤإئابةتثجحخدذرزسشصضطظعـفقكلمنهوىِٶ</text></g></g><use xlink:href="../../../batikLogo.svg#Batik_Tag_Box"/></svg>