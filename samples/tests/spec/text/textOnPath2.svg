<?xml-stylesheet type="text/css" href="../../resources/style/test.css" ?><svg xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" id="body" width="450" height="500" viewBox="0 0 450 500"><title>Text on Path with trailing &lt;tspan&gt;</title><text x="50%" y="40" class="title">Text on Path with trailing &lt;tspan&gt;</text><rect width="390" height="20" x="30" y="50" fill="#000" stroke="#000"/><rect width="390" height="120" x="30" y="70" fill="#fff" stroke="#000"/><text x="40" y="64" fill="#fff" font-size="14">Text with embedded textPath and multiple trailing tspan</text><rect width="390" height="20" x="30" y="195" fill="#000" stroke="#000"/><rect width="390" height="120" x="30" y="215" fill="#fff" stroke="#000"/><text x="40" y="209" fill="#fff" font-size="14">textPath has startOffset=&quot;10%&quot;</text><rect width="390" height="20" x="30" y="340" fill="#000" stroke="#000"/><rect width="390" height="120" x="30" y="360" fill="#fff" stroke="#000"/><text x="40" y="354" fill="#fff" font-size="14">textPath with startOffset and text-anchor</text><defs><path id="path" d="M100 0 c0 -125 140 -125 140 0" style="fill:none;stroke:#00f"/></defs><g transform="translate(40, 185)"><use xlink:href="#path"/><text x="10" y="0" fill="#000">This is simple<textPath fill="#dc143c" startOffset="0%" xlink:href="#path">text on a path<tspan fill="orange" dy="-10">with nested</tspan><tspan fill="green" dy="10"> tspan</tspan></textPath> xxx <tspan fill="#00f" dx="10">all with </tspan> different links.</text></g><g transform="translate(40, 330)"><use xlink:href="#path"/><text x="10" y="0" fill="#000">This is simple<textPath fill="#dc143c" startOffset="10%" xlink:href="#path">text on a path<tspan fill="orange" dy="-10">with nested</tspan><tspan fill="green" dy="10"> tspan</tspan></textPath> xxx <tspan fill="#00f" dx="10">all with </tspan> different links.</text></g><g transform="translate(40, 475)"><use xlink:href="#path"/><text x="10" y="0" fill="#000">This is simple<textPath fill="#dc143c" startOffset="50%" text-anchor="middle" xlink:href="#path">text on a path<tspan fill="orange" dy="-10">with nested</tspan><tspan fill="green" dy="10"> tspan</tspan></textPath> xxx <tspan fill="#00f" dx="10">all with </tspan> different links.</text></g></svg>