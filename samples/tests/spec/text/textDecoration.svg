<?xml-stylesheet type="text/css" href="../../resources/style/test.css" ?><svg xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" id="body" width="450" height="500" viewBox="0 0 450 500"><title>Text decoration test</title><defs><pattern id="svgPattern" width="5" height="5" x="0" y="0" patternContentUnits="userSpaceOnUse" patternUnits="userSpaceOnUse" viewBox="0 0 10 10"><g fill="red" stroke="none"><rect width="5" height="5" x="0" y="0"/><rect width="5" height="5" x="5" y="5"/></g><g fill="#000" stroke="none"><rect width="5" height="5" x="0" y="5"/><rect width="5" height="5" x="5" y="0"/></g></pattern></defs><g id="content"><text x="50%" y="40" class="title">Text decoration test</text><g font-size="20"><g fill="#66F"><text x="50" y="100" text-decoration="underline">Underline</text><text x="170" y="100" text-decoration="overline">Overline</text><text x="270" y="100" text-decoration="line-through">Line-through</text></g><g fill="none" stroke="#3C3" stroke-width=".25"><text x="50" y="140" text-decoration="underline">Underline</text><text x="170" y="140" text-decoration="overline">Overline</text><text x="270" y="140" text-decoration="line-through">Line-through</text></g><g fill="url(#svgPattern)"><text x="50" y="180" text-decoration="underline">Underline</text><text x="170" y="180" text-decoration="overline">Overline</text><text x="270" y="180" text-decoration="line-through">Line-through</text></g><text x="50" y="220" fill="#66F" text-decoration="underline overline">Underline and overline</text><text x="50" y="260" fill="none" stroke="#3C3" stroke-width=".25" text-decoration="line-through underline overline">Underline, overline and line-through</text><text x="50" y="300" fill="url(#svgPattern)" text-decoration="underline">Decorations <tspan fill="#000" dy="-10">with</tspan><tspan dy="10"> tspan</tspan></text><text x="50" y="340" fill="#66F" fill-opacity=".5" text-decoration="line-through">Transparent text <tspan fill="#3C3" fill-opacity="1">with</tspan> tspan</text><text x="50" y="380" text-decoration="line-through">Tspan <tspan fill="url(#svgPattern)" text-decoration="line-through">with own</tspan> decoration</text><text x="50" y="420" fill="#66F" text-decoration="overline">Tspan <tspan fill="#3C3" text-decoration="none">with no</tspan> decoration</text><text x="50" y="460" fill="#66F" text-decoration="line-through">Nested <tspan fill="url(#svgPattern)" text-decoration="underline">tspan <tspan fill="#3C3" text-decoration="overline">decor</tspan>ations</tspan></text></g></g><use xlink:href="../../../batikLogo.svg#Batik_Tag_Box"/></svg>