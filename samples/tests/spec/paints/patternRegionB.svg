<?xml-stylesheet type="text/css" href="../../resources/style/test.css" ?><svg xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" id="body" width="450" height="500" viewBox="0 0 450 500"><title>Pattern Region Test, B</title><text x="225" y="50" class="title">patternRegion, x, y, width, height, viewBox</text><g id="testContent"><defs><pattern id="patternExactFit" width=".2" height=".4" x="0" y="0" viewBox="0 0 20 20"><use xlink:href="patternRegionA.svg#patternContent"/></pattern><pattern id="patternTranslateRegionX" width=".2" height=".4" x="0" y="0" overflow="hidden" viewBox="-5 0 20 20"><use xlink:href="patternRegionA.svg#patternContent"/></pattern><pattern id="patternTranslateRegionY" width=".2" height=".4" x="0" y="0" viewBox="0 -5 20 20"><use xlink:href="patternRegionA.svg#patternContent"/></pattern><pattern id="patternTranslateRegionXY" width=".2" height=".4" x="0" y="0" viewBox="-10 -10 20 20"><use xlink:href="patternRegionA.svg#patternContent"/></pattern><pattern id="patternExactFitPANone" width=".2" height=".4" x="0" y="0" preserveAspectRatio="none" viewBox="0 0 20 20"><use xlink:href="patternRegionA.svg#patternContent"/></pattern><pattern id="patternStretchX" width=".2" height=".4" x="0" y="0" preserveAspectRatio="none" viewBox="5 0 10 20"><use xlink:href="patternRegionA.svg#patternContent"/></pattern><pattern id="patternStretchY" width=".2" height=".4" x="0" y="0" preserveAspectRatio="none" viewBox="0 5 20 10"><use xlink:href="patternRegionA.svg#patternContent"/></pattern><pattern id="patternStretchXY" width=".2" height=".4" x="0" y="0" preserveAspectRatio="none" viewBox="5 5 10 10"><use xlink:href="patternRegionA.svg#patternContent"/></pattern></defs><g transform="translate(30, 90)"><text style="text-anchor:start" x="0" y="-5" class="legend">Pattern (4 times actual size)</text><use transform="scale(4, 4)" xlink:href="patternRegionA.svg#patternContent"/></g><g><g transform="translate(30, 200)"><text style="text-anchor:start" x="0"