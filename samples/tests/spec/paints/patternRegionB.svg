idth="20" height="20" x="0" y="0" fill-opacity=".12" stroke="#fff"/></g><g transform="translate(255, 200) translate(0, 140)"><text style="text-anchor:start" x="0" y="-5" class="legend">pattern content Y stretch</text><rect width="100" height="50" x="0" y="0" fill="url(#patternStretchY)" stroke="#000"/><rect width="20" height="20" x="0" y="0" fill-opacity=".12" stroke="#fff"/></g><g transform="translate(255, 200) translate(0, 210)"><text style="text-anchor:start" x="0" y="-5" class="legend">pattern content X/Y stretch</text><rect width="100" height="50" x="0" y="0" fill="url(#patternStretchXY)" stroke="#000"/><rect width="20" height="20" x="0" y="0" fill-opacity=".12" stroke="#fff"/></g></g></g><use xlink:href="../../../batikLogo.svg#Batik_Tag_Box"/></svg>