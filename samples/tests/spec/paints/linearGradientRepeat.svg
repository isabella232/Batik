<?xml-stylesheet type="text/css" href="../../resources/style/test.css" ?><svg xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" id="body" width="450" height="500" viewBox="0 0 450 500"><title>&lt;linearGradient&gt; Repeat Test</title><text x="50%" y="40" class="title">&lt;linearGradient&gt; Repeat Test</text><style type="text/css">.speed{clip-path:url(#speedClip);color-rendering:optimizeSpeed}.default{clip-path:url(#defaultClip);color-rendering:auto}.quality{clip-path:url(#qualityClip);color-rendering:optimizeQuality}.saqLabel{font-family:Verdana,Helvetica;font-size:5;text-anchor:middle;fill:#000;stroke:none}.line{fill:none;stroke:#000;stroke-width:.25}</style><defs><g id="testShape"><rect width="50" height="40" x="-25" y="-20" class="quality"/><rect width="50" height="40" x="-25" y="-20" class="default"/><rect width="50" height="40" x="-25" y="-20" class="speed"/><text x="-16.5" y="24" class="saqLabel">Q</text><line x1="-8" x2="-8" y1="20" y2="25" class="line"/><text x="0" y="24" class="saqLabel">A</text><line x1="8" x2="8" y1="20" y2="25" class="line"/><text x="16.5" y="24" class="saqLabel">S</text></g><clipPath id="qualityClip"><rect width="17" height="40" x="-25" y="-20"/></clipPath><clipPath id="defaultClip"><rect width="16" height="40" x="-8" y="-20"/></clipPath><clipPath id="speedClip"><rect width="17" height="40" x="8" y="-20"/></clipPath><linearGradient id="lgDefaults" spreadMethod="repeat"><stop offset="0" stop-color="gold"/><stop offset=".49" stop-color="#dc143c"/><stop offset=".51" stop-color="gold"/><stop offset="1." stop-color="#dc143c"/></linearGradient><linearGradient id="lgUR" x1="25%" x2="75%" y1="75%" y2="25%" xlink:href="#lgDefaults"/><linearGradient id="lgU" x1="25%" x2="25%" y1="75%" y2="25%" xlink:href="#lgDefaults"/><linearGradient id="lgUL" x1="75%" x2="25%" y1="75%" y2="25%" xlink:href="#lgDefaults"/><linearGradient id="lgL" x1="75%" x2="25%" y1="25%" y2="25%" xlink:href="#lgDefaults"/><linearGradient id="lgDL" x1="75%" x2="25%" y1="25%" y2="75%" xlink:href="#lgDefaults"/><linearGradient id="lgD" x1="25%" x2="25%" y1="25%" y2="75%" xlink:href="#lgDefaults"/><linearGradient id="lgDR" x1="25%" x2="75%" y1="25%" y2="75%" xlink:href="#lgDefaults"/><linearGradient id="lgR" x1="25%" x2="75%" y1="25%" y2="25%" xlink:href="#lgDefaults"/></defs><g font-size="8"><g text-anchor="middle"><g transform="translate(70, 110) scale(2) translate(0, 0) translate(0, 0)"><use fill="url(#lgR)" xlink:href="#testShape"/><text y="-23">Right</text></g><g transform="translate(70, 110) scale(2) translate(0, 0) translate(0, 55)"><use fill="url(#lgUR)" xlink:href="#testShape"/><text y="-23">Up Right</text></g><g transform="translate(70, 110) scale(2) translate(0, 0) translate(0, 110)"><use fill="url(#lgU)" xlink:href="#testShape"/><text y="-23">Up</text></g><g transform="translate(70, 110) scale(2) translate(0, 0) translate(0, 165)"><use fill="url(#lgUL)" xlink:href="#testShape"/><text y="-23">Up Left</text></g></g><g text-anchor="middle"><g transform="translate(70, 110) scale(2) translate(70, 0) translate(0, 0)"><use fill="url(#lgL)" xlink:href="#testShape"/><text y="-23">Left</text></g><g transform="translate(70, 110) scale(2) translate(70, 0) translate(0, 55)"><use fill="url(#lgDL)" xlink:href="#testShape"/><text y="-23">Down Left</text></g><g transform="translate(70, 110) scale(2) translate(70, 0) translate(0, 110)"><use fill="url(#lgD)" xlink:href="#testShape"/><text y="-23">Down</text></g><g transform="translate(70, 110) scale(2) translate(70, 0) translate(0, 165)"><use fill="url(#lgDR)" xlink:href="#testShape"/><text y="-23">Down Right</text></g></g></g></svg>