<?xml-stylesheet type="text/css" href="../../resources/style/test.css" ?><svg xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" id="body" width="450" height="500" viewBox="0 0 450 500"><title>Limit test on Gradients</title><text x="50%" y="45" class="title">Gradient Limit Test</text><g id="testContent"><g id="closeOffsetsLinear"><title>Close Offsets on linearGradient</title><desc>The last two offsets of this linearGradient are very close (0.000001) to one-another</desc><linearGradient id="closeOffsetsLinearGradient" x1="0" x2="0" y1="0" y2=".1" gradientUnits="objectBoundingBox"><stop offset="0" style="stop-color:crimson"/><stop offset="1" style="stop-color:gold"/><stop offset="1" style="stop-color:crimson"/></linearGradient><rect width="80" height="40" x="35" y="80" fill="url(#closeOffsetsLinearGradient)"/><text x="75" y="135" class="legend">Two close offsets</text><text x="75" y="150" class="legend">&lt;linearGradient&gt;</text></g><g id="closeOffsetsLinear2" transform="translate(150, 0)"><title>Close Offsets on linearGradient</title><desc>The last two offsets of this linearGradient are very close (0.00000001) to one-another, with a difference below the single precision floating point</desc><linearGradient id="closeOffsetsLinearGradient2" x1="0" x2="0" y1="0" y2=".1" gradientUnits="objectBoundingBox"><stop offset="0" style="stop-color:crimson"/><stop offset="1" style="stop-color:gold"/><stop offset="1" style="stop-color:crimson"/></linearGradient><rect width="80" height="40" x="35" y="80" fill="url(#closeOffsetsLinearGradient2)"/><text x="75" y="135" class="legend">Two very close offsets</text><text x="75" y="150" class="legend">&lt;linearGradient&gt;</text></g><g id="closeOffsetsRadial" transform="translate(0, 100)"><title>Close Offsets on radialGradient</title><desc>The last two offsets of this radialGradient are very close (0.000001) to one-another</desc><radialGradient id="closeOffsetsRadialGradient" r=".1" gradientUnits="objectBoundingBox"><stop offset="0" style="stop-color:crimson"/><stop offset="1" style="stop-color:gold"/><stop offset="1" style="stop-color:crimson"/></radialGradient><rect width="80" height="40" x="35" y="80" fill="url(#closeOffsetsRadialGradient)"/><text x="75" y="135" class="legend">Two close offsets</text><text x="75" y="150" class="legend">&lt;radialGradient&gt;</text></g><g id="closeOffsetsRadial2" transform="translate(150, 100)"><title>Close Offsets on radialGradient</title><desc>The last two offsets of this radialGradient are very close (0.00000001) to one-another</desc><radialGradient id="closeOffsetsRadialGradient2" r=".1" gradientUnits="objectBoundingBox"><stop offset="0" style="stop-color:crimson"/><stop offset="1" style="stop-color:gold"/><stop offset="1" style="stop-color:crimson"/></radialGradient><rect width="80" height="40" x="35" y="80" fill="url(#closeOffsetsRadialGradient2)"/><text x="75" y="135" class="legend">Two very close offsets</text><text x="75" y="150" class="legend">&lt;radialGradient&gt;</text></g><g id="closeControlsLinear" transform="translate(300, 0)"><title>Close control points on linearGradient</title><desc>The y coordinates on the gradient are close (0.00000001) to one-another</desc><linearGradient id="closeControlsLinearGradient" x1="0" x2="0" y1="0" y2="0" gradientUnits="objectBoundingBox"><stop offset="0" stop-color="gold"/><stop offset="1" stop-color="#dc143c"/></linearGradient><rect width=".8" height=".4" x=".35" y=".8" fill="url(#closeControlsLinearGradient)" transform="scale(100)"/><text x="75" y="135" class="legend">Close control points</text><text x="75" y="150" class="legend">&lt;linearGradient&gt;</text></g><g id="smallRadiusRadial" transform="translate(300, 100)"><title>Small radius on radialGradient</title><desc>The radialGradient has a very small (0.00000001) radius</desc><radialGradient id="smallRadiusRadialGradient" r="0" gradientUnits="objectBoundingBox"><stop offset="0" stop-color="gold"/><stop offset="1" stop-color="#dc143c"/></radialGradient><rect width=".8" height=".4" x=".35" y=".8" fill="url(#smallRadiusRadialGradient)" transform="scale(100)"/><text x="75" y="135" class="legend">Small Radius</text><text x="75" y="150" class="legend">&lt;radialGradient&gt;</text></g></g><use xlink:href="../../../batikLogo.svg#Batik_Tag_Box"/></svg>