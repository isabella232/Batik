<?xml-stylesheet type="text/css" href="../../resources/style/test.css" ?><svg xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" id="body" width="450" height="500" viewBox="0 0 450 500"><text x="50%" y="50" class="title">Custom Cursor Image Test (cntd)</text><script type="text/ecmascript"><![CDATA[

var hitCount = document.getElementById("hitCount");
var hitCountText = hitCount.firstChild;
var curHitCount = 0;

function targetHit() {
    curHitCount++;
    hitCountText.data = "" + curHitCount;
}

var hitTargetArea = document.getElementById("hitTargetArea");

function hotTarget() {
    hitTargetArea.setAttribute("fill", "gold");
}

function coldTarget() {
    hitTargetArea.setAttribute("fill", "#eeeeee");
}    

var cursorRef = document.getElementById("refbrokenImage");

function changeCursor(evt) {
    var target = evt.target;
    var id = target.getAttribute("id");
    var cursorId = "cursor" + id;
    hitTargetArea.setAttribute("cursor", "url(#" + cursorId + "),crosshair");

    
    cursorRef.setAttribute("visibility", "hidden");
    cursorRef = document.getElementById("ref" + id);
    if (cursorRef == null) {
        alert("Cannot find " + "ref" + id);
        return;
    }

    cursorRef.setAttribute("visibility", "visible");
}
  ]]></script><text x="50%" y="125" class="label" text-anchor="middle">Try and hit the small black dot <tspan x="50%" dy="1.4em">after selecting your cursor</tspan></text><g id="hitTargetArea" fill="#eee" cursor="url(#cursorbrokenImage),crosshair" shape-rendering="crispEdges" transform="translate(175, 150)"><rect width="100" height="100" x="0" y="0" stroke="#000"/><rect width="12" height="12" x="44" y="44" fill="#000"/><rect width="10" height="10" x="45" y="45" fill="#eee"/><rect width="2" height="40" x="49" y="30" fill="#000"/><rect width="40" height="2" x="30" y="49" fill="#000"/><rect width="2" height="2" x="49" y="49" fill="#000" onclick="targetHit()" onmouseout="coldTarget()" onmouseover="hotTarget()"/></g><text x="50%" y="270" fill="#dc143c" class="label" text-anchor="middle">Hit Count : <tspan id="hitCount">0</tspan></text><text x="25%" y="340" class="label" text-anchor="middle">Cursor Selection</text><g cursor="pointer" onclick="changeCursor(evt)" transform="translate(80, 390)"><use xlink:href="#brokenImage"/><use x="34" xlink:href="#tiffImage"/><use x="68" xlink:href="#pngImage"/><use x="0" y="34" xlink:href="#jpegImage"/><use x="34" y="34" xlink:href="#unsupportedImage"/><use x="68" y="34" xlink:href="#svgImage"/><use x="0" y="68" xlink:href="#svgImage2"/><use x="34" y="68" xlink:href="#svgImage3"/><use x="68" y="68" xlink:href="#svgImage4"/></g><text x="75%" y="340" class="label" text-anchor="middle">Current Target Area Cursor</text><g transform="translate(337.5, 394)" visibility="hidden"><g id="refbrokenImage" visibility="visible"><text y="40" class="label" text-anchor="middle">Broken Image<tspan x="0" dy="1.5em">defaults to crosshair</tspan></text><use xlink:href="#brokenImage"/></g><g id="reftiffImage"><text y="40" class="label" text-anchor="middle">Tiff Image</text><use xlink:href="#tiffImage"/></g><g id="refpngImage"><text y="40" class="label" text-anchor="middle">PNG Image</text><use xlink:href="#pngImage"/></g><g id="refjpegImage"><text y="40" class="label" text-anchor="middle">JPEG Image</text><use xlink:href="#jpegImage"/></g><g id="refunsupportedImage"><text y="40" class="label" text-anchor="middle">Unsupported Image (BMP)<tspan x="0" dy="1.5em">defaults to crosshair</tspan></text><use xlink:href="#unsupportedImage"/></g><g id="refsvgImage"><text y="40" class="label" text-anchor="middle">SVG Image<tspan x="0" dy="1.5em">defaults to crosshair</tspan></text><use xlink:href="#svgImage"/></g><g id="refsvgImage2"><text y="40" class="label" text-anchor="middle">SVG Image<tspan x="0" dy="1.5em">No viewBox/width/height</tspan></text><use xlink:href="#svgImage2"/></g><g id="refsvgImage3"><text y="40" class="label" text-anchor="middle">SVG Image<tspan x="0" dy="1.5em">ViewBox, no width/height</tspan></text><use xlink:href="#svgImage3"/></g>y<g id="refsvgImage4"><text y="40" class="label" text-anchor="middle">SVG Image<tspan x="0" dy="1.5em">ViewBox, different aspect ratio</tspan></text><use xlink:href="#svgImage4"/></g></g><defs><image id="brokenImage" width="32" height="32" x="-16" y="-16" xlink:href="../../resources/images/iDontExist.png"/><image id="tiffImage" width="32" height="32" x="-16" y="-16" xlink:href="../../resources/images/tiffCursor.tif"/><image id="pngImage" width="32" height="32" x="-16" y="-16" xlink:href="../../resources/images/pngCursor.png"/><image id="jpegImage" width="32" height="32" x="-16" y="-16" xlink:href="../../resources/images/jpegCursor.jpg"/><image id="unsupportedImage" width="32" height="32" x="-16" y="-16" xlink:href="../../resources/images/bmpCursor.bmp"/><image id="svgImage" width="32" height="32" x="-16" y="-16" xlink:href="../../resources/images/svgCursor.svg"/><image id="svgImage2" width="32" height="32" x="-16" y="-16" xlink:href="../../resources/images/svgCursor2.svg"/><image id="svgImage3" width="32" height="32" x="-16" y="-16" xlink:href="../../resources/images/svgCursor3.svg"/><image id="svgImage4" width="32" height="32" x="-16" y="-16" xlink:href="../../resources/images/svgCursor4.svg"/><cursor id="cursorbrokenImage" x="16" y="16" xlink:href="../../resources/images/iDontExist.png"/><cursor id="cursortiffImage" x="16" y="16" xlink:href="../../resources/images/tiffCursor.tif"/><cursor id="cursorpngImage" x="16" y="16" xlink:href="../../resources/images/pngCursor.png"/><cursor id="cursorjpegImage" x="16" y="16" xlink:href="../../resources/images/jpegCursor.jpg"/><cursor id="cursorunsupportedImage" x="16" y="16" xlink:href="../../resources/images/bmpCursor.bmp"/><cursor id="cursorsvgImage" x="16" y="16" xlink:href="../../resources/images/svgCursor.svg"/><cursor id="cursorsvgImage2" x="16" y="16" xlink:href="../../resources/images/svgCursor2.svg"/><cursor id="cursorsvgImage3" x="16" y="16" xlink:href="../../resources/images/svgCursor3.svg"/><cursor id="cursorsvgImage4" x="16" y="8" xlink:href="../../resources/images/svgCursor4.svg"/></defs></svg>