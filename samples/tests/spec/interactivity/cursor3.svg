<?xml-stylesheet type="text/css" href="../../resources/style/test.css" ?><svg xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" id="body" width="450" height="500" viewBox="0 0 450 500"><text x="50%" y="50" class="title">Custom Cursor Image Test</text><script type="text/ecmascript"><![CDATA[

var hitCount = document.getElementById("hitCount");
var hitCountText = hitCount.firstChild;
var curHitCount = 0;

function targetHit() {
    curHitCount++;
    hitCountText.data = "" + curHitCount;
}

var hitTargetArea = document.getElementById("hitTargetArea");

function hotTarget() {
    hitTargetArea.setAttribute("fill", "gold");
}

function coldTarget() {
    hitTargetArea.setAttribute("fill", "#eeeeee");
}    

var cursorRef = document.getElementById("refCenterSmall");

function changeCursor(evt) {
    var target = evt.target;
    var id = target.getAttribute("id");
    var cursorId = "cursor" + id;
    hitTargetArea.setAttribute("cursor", "url(#" + cursorId + "),crosshair");

    
    cursorRef.setAttribute("visibility", "hidden");
    cursorRef = document.getElementById("ref" + id);
    cursorRef.setAttribute("visibility", "visible");
}
  ]]></script><text x="50%" y="125" class="label" text-anchor="middle">Try and hit the small black dot <tspan x="50%" dy="1.4em">after selecting your cursor</tspan></text><g id="hitTargetArea" fill="#eee" cursor="url(#cursorCenterSmall),crosshair" shape-rendering="crispEdges" transform="translate(175, 150)"><rect width="100" height="100" x="0" y="0" stroke="#000"/><rect width="12" height="12" x="44" y="44" fill="#000"/><rect width="10" height="10" x="45" y="45" fill="#eee"/><rect width="2" height="20" x="49" y="40" fill="#000"/><rect width="20" height="2" x="40" y="49" fill="#000"/><rect width="2" height="2" x="49" y="49" fill="#000" onclick="targetHit()" onmouseout="coldTarget()" onmouseover="hotTarget()"/></g><text x="50%" y="270" fill="#dc143c" class="label" text-anchor="middle">Hit Count : <tspan id="hitCount">0</tspan></text><text x="25%" y="340" class="label" text-anchor="middle">Cursor Selection</text><g onclick="changeCursor(evt)" transform="translate(57.5, 400)"><use xlink:href="#CenterSmall"/><use x="32" xlink:href="#Center"/><use x="90" xlink:href="#CenterBig"/></g><text x="75%" y="340" class="label" text-anchor="middle">Current Target Area Cursor</text><g transform="translate(337.5, 394)" visibility="hidden"><use id="refCenter" xlink:href="#Center"/><use id="refCenterSmall" visibility="visible" xlink:href="#CenterSmall"/><use id="refCenterBig" xlink:href="#CenterBig"/></g><defs><image id="Center" width="32" height="32" x="-16" y="-16" xlink:href="../../resources/images/hotSpotCenter.png"/><image id="CenterSmall" width="16" height="16" x="-8" y="-8" xlink:href="../../resources/images/hotSpotCenterSmall.png"/><image id="CenterBig" width="64" height="64" x="-32" y="-32" xlink:href="../../resources/images/hotSpotCenterBig.png"/><cursor id="cursorCenter" x="16" y="16" xlink:href="../../resources/images/hotSpotCenter.png"/><cursor id="cursorCenterSmall" x="8" y="8" xlink:href="../../resources/images/hotSpotCenterSmall.png"/><cursor id="cursorCenterBig" x="32" y="32" xlink:href="../../resources/images/hotSpotCenterBig.png"/></defs></svg>