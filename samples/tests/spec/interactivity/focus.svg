<?xml-stylesheet type="text/css" href="../../resources/style/test.css" ?><svg xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" id="body" width="450" height="500" viewBox="0 0 450 500"><text x="50%" y="50" class="title">DOMFocusIn, DOMFocusOut, and DOMActivate test</text><g id="body-content"><rect width="100" height="100" x="100" y="100" onactivate="set('orange', 'activate')" onfocusin="set('orange', 'focusin')" onfocusout="set('orange', 'focusout')" style="fill:orange"/><rect width="100" height="100" x="250" y="100" onactivate="set('crimson', 'activate')" onfocusin="set('crimson', 'focusin')" onfocusout="set('crimson', 'focusout')" style="fill:#dc143c"/><rect width="100" height="100" x="100" y="250" onactivate="set('gold', 'activate')" onfocusin="set('gold', 'focusin')" onfocusout="set('gold', 'focusout')" style="fill:gold"/><rect width="100" height="100" x="250" y="250" onactivate="set('aaa', 'activate')" onfocusin="set('aaa', 'focusin')" onfocusout="set('aaa', 'focusout')" style="fill:#aaa"/><circle cx="225" cy="225" r="75" onactivate="set('eee', 'activate')" onfocusin="set('eee', 'focusin')" onfocusout="set('eee', 'focusout')" style="fill:#eee"/></g><script type="text/ecmascript"><![CDATA[
function set(color, state) {
    var elt = document.getElementById(color + "." + state);
    elt.setAttribute("fill", "green");
}

function onDone() {
    if (!(regardTestInstance == null)) {
        regardTestInstance.scriptDone();   
    } else {
        alert("This button only works when run in the regard framework");
    }
}
    ]]></script><g fill="red" stroke="#000"><g transform="translate(40, 420) translate(0,0)"><rect id="orange.focusin" width="20" height="20"/><rect id="orange.focusout" width="20" height="20" x="25"/><rect id="orange.activate" width="20" height="20" x="50"/></g><g transform="translate(40, 420) translate(75,0)"><rect id="crimson.focusin" width="20" height="20"/><rect id="crimson.focusout" width="20" height="20" x="25"/><rect id="crimson.activate" width="20" height="20" x="50"/></g><g transform="translate(40, 420) translate(150,0)"><rect id="gold.focusin" width="20" height="20"/><rect id="gold.focusout" width="20" height="20" x="25"/><rect id="gold.activate" width="20" height="20" x="50"/></g><g transform="translate(40, 420) translate(225,0)"><rect id="aaa.focusin" width="20" height="20"/><rect id="aaa.focusout" width="20" height="20" x="25"/><rect id="aaa.activate" width="20" height="20" x="50"/></g><g transform="translate(40, 420) translate(300,0)"><rect id="eee.focusin" width="20" height="20"/><rect id="eee.focusout" width="20" height="20" x="25"/><rect id="eee.activate" width="20" height="20" x="50"/></g></g><g id="done" cursor="pointer" onclick="onDone()" transform="translate(195, 458)"><rect width="60" height="25" fill="#eee" stroke="#000" rx="5" ry="5"/><text x="30" y="18" font-size="14" font-weight="bold" text-anchor="middle">Done</text></g></svg>