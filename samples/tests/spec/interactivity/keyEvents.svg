<?xml-stylesheet type="text/css" href="../../resources/style/test.css" ?><svg xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" id="body" width="450" height="500" viewBox="0 0 450 500"><text x="50%" y="50" class="title">KeyEvents test<tspan x="50%" dy="1.3em">(type an upper case &apos;A&apos; on each color)</tspan></text><g id="body-content"><rect width="100" height="100" x="100" y="100" onkeydown="set('orange', 'keydown')" onkeypress="set('orange', 'keypress')" onkeyup="set('orange', 'keypress')" style="fill:orange"/><rect width="100" height="100" x="250" y="100" onkeydown="set('crimson', 'keydown')" onkeypress="set('crimson', 'keypress')" onkeyup="set('crimson', 'keypress')" style="fill:#dc143c"/><rect width="100" height="100" x="100" y="250" onkeydown="set('gold', 'keydown')" onkeypress="set('gold', 'keypress')" onkeyup="set('gold', 'keypress')" style="fill:gold"/><rect width="100" height="100" x="250" y="250" onkeydown="set('aaa', 'keydown')" onkeypress="set('aaa', 'keypress')" onkeyup="set('aaa', 'keypress')" style="fill:#aaa"/><circle cx="225" cy="225" r="75" onkeydown="set('eee', 'keydown')" onkeypress="set('eee', 'keypress')" onkeyup="set('eee', 'keypress')" style="fill:#eee"/></g><script type="text/ecmascript"><![CDATA[
function set(color, state) {
    var elt = document.getElementById(color + "." + state);
    elt.setAttribute("fill", "green");
}

function onDone() {
    if (!(regardTestInstance == null)) {
        regardTestInstance.scriptDone();   
    } else {
        alert("This button only works when run in the regard framework");
    }
}
    ]]></script><g fill="red" stroke="#000"><g transform="translate(40, 420) translate(0,0)"><rect id="orange.keypress" width="20" height="20"/><rect id="orange.keydown" width="20" height="20" x="25"/><rect id="orange.keyup" width="20" height="20" x="50"/></g><g transform="translate(40, 420) translate(75,0)"><rect id="crimson.keypress" width="20" height="20"/><rect id="crimson.keydown" width="20" height="20" x="25"/><rect id="crimson.keyup" width="20" height="20" x="50"/></g><g transform="translate(40, 420) translate(150,0)"><rect id="gold.keypress" width="20" height="20"/><rect id="gold.keydown" width="20" height="20" x="25"/><rect id="gold.keyup" width="20" height="20" x="50"/></g><g transform="translate(40, 420) translate(225,0)"><rect id="aaa.keypress" width="20" height="20"/><rect id="aaa.keydown" width="20" height="20" x="25"/><rect id="aaa.keyup" width="20" height="20" x="50"/></g><g transform="translate(40, 420) translate(300,0)"><rect id="eee.keypress" width="20" height="20"/><rect id="eee.keydown" width="20" height="20" x="25"/><rect id="eee.keyup" width="20" height="20" x="50"/></g></g><g id="done" cursor="pointer" onclick="onDone()" transform="translate(195, 458)"><rect width="60" height="25" fill="#eee" stroke="#000" rx="5" ry="5"/><text x="30" y="18" font-size="14" font-weight="bold" text-anchor="middle">Done</text></g></svg>