<?xml-stylesheet type="text/css" href="../../resources/style/test.css" ?><svg xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" id="body" width="450" height="500" viewBox="0 0 450 500"><text x="50%" y="50" class="title">Custom Cursor Hot Spot Test</text><script type="text/ecmascript"><![CDATA[

var hitCount = document.getElementById("hitCount");
var hitCountText = hitCount.firstChild;
var curHitCount = 0;

function targetHit() {
    curHitCount++;
    hitCountText.data = "" + curHitCount;
}

var hitTargetArea = document.getElementById("hitTargetArea");

function hotTarget() {
    hitTargetArea.setAttribute("fill", "gold");
}

function coldTarget() {
    hitTargetArea.setAttribute("fill", "#eeeeee");
}    

var cursorRef = document.getElementById("refNW");

function changeCursor(evt) {
    var target = evt.target;
    var id = target.getAttribute("id");
    var cursorId = "cursor" + id;
    hitTargetArea.setAttribute("cursor", "url(#" + cursorId + "),crosshair");

    
    cursorRef.setAttribute("visibility", "hidden");
    cursorRef = document.getElementById("ref" + id);
    cursorRef.setAttribute("visibility", "visible");
}

  ]]></script><text x="50%" y="125" class="label" text-anchor="middle">Try and hit the small black dot <tspan x="50%" dy="1.4em">after selecting your cursor</tspan></text><g id="hitTargetArea" fill="#eee" cursor="url(#cursorNW),crosshair" shape-rendering="crispEdges" transform="translate(175, 150)"><rect width="100" height="100" x="0" y="0" stroke="#000"/><rect width="12" height="12" x="44" y="44" fill="#000"/><rect width="10" height="10" x="45" y="45" fill="#eee"/><rect width="2" height="20" x="49" y="40" fill="#000"/><rect width="20" height="2" x="40" y="49" fill="#000"/><rect width="2" height="2" x="49" y="49" fill="#000" onclick="targetHit()" onmouseout="coldTarget()" onmouseover="hotTarget()"/></g><text x="50%" y="270" fill="#dc143c" class="label" text-anchor="middle">Hit Count : <tspan id="hitCount">0</tspan></text><text x="25%" y="340" class="label" text-anchor="middle">Cursor Selection</text><g onclick="changeCursor(evt)" transform="translate(112.5, 410)"><use x="-16" y="-16" xlink:href="#Center"/><use x="-50" y="-50" xlink:href="#NW"/><use x="-16" y="-50" xlink:href="#N"/><use x="18" y="-50" xlink:href="#NE"/><use x="18" y="-16" xlink:href="#E"/><use x="18" y="18" xlink:href="#SE"/><use x="-16" y="18" xlink:href="#S"/><use x="-50" y="18" xlink:href="#SW"/><use x="-50" y="-16" xlink:href="#W"/></g><text x="75%" y="340" class="label" text-anchor="middle">Current Target Area Cursor</text><g transform="translate(321.5, 394)" visibility="hidden"><use id="refCenter" xlink:href="#Center"/><use id="refNW" visibility="visible" xlink:href="#NW"/><use id="refN" xlink:href="#N"/><use id="refNE" xlink:href="#NE"/><use id="refE" xlink:href="#E"/><use id="refSE" xlink:href="#SE"/><use id="refS" xlink:href="#S"/><use id="refSW" xlink:href="#SW"/><use id="refW" xlink:href="#W"/></g><defs><image id="Center" width="32" height="32" xlink:href="../../resources/images/hotSpotCenter.png"/><image id="NW" width="32" height="32" xlink:href="../../resources/images/hotSpotNW.png"/><image id="N" width="32" height="32" xlink:href="../../resources/images/hotSpotN.png"/><image id="NE" width="32" height="32" xlink:href="../../resources/images/hotSpotNE.png"/><image id="E" width="32" height="32" xlink:href="../../resources/images/hotSpotE.png"/><image id="SE" width="32" height="32" xlink:href="../../resources/images/hotSpotSE.png"/><image id="S" width="32" height="32" xlink:href="../../resources/images/hotSpotS.png"/><image id="SW" width="32" height="32" xlink:href="../../resources/images/hotSpotSW.png"/><image id="W" width="32" height="32" xlink:href="../../resources/images/hotSpotW.png"/><cursor id="cursorCenter" x="16" y="16" xlink:href="../../resources/images/hotSpotCenter.png"/><cursor id="cursorNW" x="0" y="0" xlink:href="../../resources/images/hotSpotNW.png"/><cursor id="cursorN" x="16" y="0" xlink:href="../../resources/images/hotSpotN.png"/><cursor id="cursorNE" x="32" y="0" xlink:href="../../resources/images/hotSpotNE.png"/><cursor id="cursorE" x="32" y="16" xlink:href="../../resources/images/hotSpotE.png"/><cursor id="cursorSE" x="32" y="32" xlink:href="../../resources/images/hotSpotSE.png"/><cursor id="cursorS" x="16" y="32" xlink:href="../../resources/images/hotSpotS.png"/><cursor id="cursorSW" x="0" y="32" xlink:href="../../resources/images/hotSpotSW.png"/><cursor id="cursorW" x="0" y="16" xlink:href="../../resources/images/hotSpotW.png"/></defs></svg>