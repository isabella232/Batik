<?xml-stylesheet type="text/css" href="../../resources/style/test.css" ?><?xml-stylesheet type="text/css" href="../../resources/style/cssMediaScreen.css" media="screen"?><?xml-stylesheet type="text/css" href="../../resources/style/cssMediaProjection.css" media="projection"?><?xml-stylesheet type="text/css" href="../../resources/style/cssMediaPrint.css" media="print"?><svg xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" width="450" height="500" viewBox="0 0 450 500"><title>CSS Media</title><g id="testContent"><text x="225" y="50" class="title">CSS Media</text><text x="20" y="80" style="font-size:12;text-anchor:start"><tspan>Demonstrate how a slide can be different depending on the CSS media.</tspan> <tspan x="20" y="94">Choose your media using the &apos;Edit=&gt;Preference&apos; menu item.</tspan> <tspan x="20" y="108">You can switch between &apos;screen&apos;, &apos;print&apos; or &apos;projection&apos;</tspan></text><defs><pattern id="stripes" width="188" height="4" x="0" y="0" patternUnits="userSpaceOnUse"><rect width="188" height="2" fill="#000" fill-opacity=".2"/></pattern><linearGradient id="backgroundGradient" x2="1" y2="0"><stop offset="0" stop-color="#7D48FF"/><stop offset=".25" stop-color="#7C41EF"/><stop offset="1" stop-color="#000"/></linearGradient><linearGradient id="lineGradient" x2="1" y2="0"><stop offset="0" stop-color="#000"/><stop offset=".75" stop-color="#7C41EF"/><stop offset="1" stop-color="#7D48FF"/></linearGradient></defs><g><rect width="430" height="300" x="10" y="130" class="background"/><g class="fancyBackground"><rect width="50" height="250" x="10" y="180" style="fill:url(#backgroundGradient)"/><rect width="50" height="250" x="10" y="180" style="fill:url(#stripes)"/><rect width="430" height="4" x="10" y="180" style="fill:url(#backgroundGradient)"/></g><g class="sectionTitle"><text x="30" y="160">What is SVG?</text><g><text x="30" y="210">* Stands for Scalable Vector Graphics</text><text x="30" y="285">* An XML grammar for defining vector-based 2D graphics</text><text x="30" y="360">* W3C Recommendation - 4 Sept. 2001</text></g></g><g class="sectionContent"><text x="50" y="230"><tspan>The specification defines the features and syntax for Scalable Vector Graphics (SVG),</tspan> <tspan x="50" dy="12">a language for describing two-dimensional vector and mixed vector/raster graphics</tspan> <tspan x="50" dy="12">in XML.</tspan></text><text x="50" y="305"><tspan>SVG is a language for describing two-dimensional graphics in XML [XML10].</tspan> <tspan x="50" dy="12">SVG allows for three types of graphic objects: vector graphic shapes, images</tspan> <tspan x="50" dy="12">and text.</tspan></text><text x="50" y="380"><tspan>This document has been reviewed by W3C Members and other interested parties and</tspan> <tspan x="50" dy="12">has been endorsed by the Director as a W3C Recommendation. It is a stable</tspan> <tspan x="50" dy="12">document and may be used as reference material or cited as a normative reference</tspan> <tspan x="50" dy="12">from another document.</tspan></text></g></g></g><use xlink:href="../../../batikLogo.svg#Batik_Tag_Box"/></svg>