<?xml-stylesheet type="text/css" href="../../resources/style/test.css" ?><svg xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" id="body" width="450" height="500" viewBox="0 0 450 500"><title>Test of CSS !important properties.</title><text x="50%" y="50" class="title">Test of CSS !important properties.</text><style type="text/css">.t1 { fill: green !important; fill: red } .t2 { fill: red !important; fill: green !important } .t3 { fill: yellow; } g &gt; rect { fill: green !important; } .t4 { fill: green !important; } g &gt; g &gt; rect { fill: red !important; } text { text-anchor: middle; }</style><rect width="100" height="100" x="25" y="75" fill="#00f" class="t1"/><text x="75" y="205">fill: green !important; fill: red</text><rect width="100" height="100" x="175" y="75" fill="#00f" class="t2"/><text x="225" y="190">fill: red !important; fill: green !important</text><rect width="100" height="100" x="325" y="75" fill="#00f" style="fill:green"/><text x="375" y="205">fill=&quot;blue&quot; style=&quot;fill:green&quot;</text><rect width="100" height="100" x="25" y="250" fill="#00f" class="t1" style="fill:purple"/><text x="75" y="365">fill: green !important; fill: red</text><g><rect width="100" height="100" x="175" y="250" fill="red" class="t3"/><text x="225" y="365">.t3 { fill: yellow; }<tspan x="225" dy="15">g &gt; rect { fill: green !important; }</tspan></text><g><rect width="100" height="100" x="325" y="250" fill="#00f" class="t4"/><text x="360" y="400">.t4 { fill: green !important; }<tspan x="360" dy="15">g &gt; g &gt; rect { fill: red !important; }</tspan></text></g></g></svg>