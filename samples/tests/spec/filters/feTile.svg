22.25">tile_3 (top left offset)</text><text x="37.5" y="-10.25">9 tiles, 1 full, 8 partial</text></g><g transform="translate(245, 100) skewX(30)"><rect width="50" height="25" x="0" y="0" style="fill:url(#tileFill);filter:url(#tile_1)"/><rect width="100" height="50" x="0" y="0" style="fill:none;stroke:#000"/></g><g><text x="50" y="-15" transform="translate(245, 100)">tile_1</text><text x="50" y="-3" transform="translate(245, 100)">skewed X</text></g><g transform="translate(245, 200) translate(50, 30) rotate(20) scale(.7, .7) translate(-50, -25)"><rect width="50" height="25" x="25" y="12.5" style="fill:url(#tileFill);filter:url(#tile_2)"/><rect width="100" height="50" x="0" y="0" style="fill:none;stroke:#000"/></g><g><text x="50" y="-15" transform="translate(245, 200)">tile_2</text><text x="50" y="-3" transform="translate(245, 200)">(centered, rotate &amp; scale)</text></g><g transform="translate(257.5, 307.25) translate(-12.5, 0) skewY(15) translate(12.5, 0)"><rect width="50" height="25" x="0" y="0" style="fill:url(#tileFill);filter:url(#tile_3)"/><rect width="100" height="50" x="-12.5" y="-6.25" style="fill:none;stroke:#000"/></g><g><text x="37.5" y="-22.25" transform="translate(257.5, 307.25)">tile_3 (top left offset)</text><text x="37.5" y="-10.25" transform="translate(257.5, 307.25)">skewed Y</text></g></g><a xlink:href="feTileTarget.svg" xlink:show="new"><text x="20" y="475">How it should look like...</text></a><use xlink:href="../../../batikLogo.svg#Batik_Tag_Box"/></svg>