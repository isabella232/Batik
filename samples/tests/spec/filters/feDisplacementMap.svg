<?xml-stylesheet type="text/css" href="../../resources/style/test.css" ?><svg xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" id="body" width="450" height="500" viewBox="0 0 450 500"><title>Filter Effect: feDisplacementMap</title><g class="legend"><text x="225" y="50" class="title">Filter Effect: feDisplacementMap</text><defs><pattern id="pattern" width="20" height="20" x="0" y="0" patternUnits="userSpaceOnUse"><rect width="10" height="10" x="0" y="0" fill="red"/><rect width="10" height="10" x="10" y="10" fill="green"/></pattern><rect id="displaced" width="100" height="100" x="0" y="0" fill="url(#pattern)"/><filter id="noOp" width="1" height="1" x="0" y="0"><feImage result="displaced" xlink:href="#displaced"/></filter><linearGradient id="redOnly" x1="0" x2="1" y1="0" y2="0" color-interpolation="linearRGB" gradientUnits="objectBoundingBox"><stop offset="0" stop-color="#FFBCBC"/><stop offset=".25" stop-color="#00BCBC"/><stop offset=".5" stop-color="#FFBCBC"/><stop offset="1" stop-color="#00BCBC"/></linearGradient><radialGradient id="redAndGreenFill2" cx=".5" cy=".5" r="1" gradientUnits="objectBoundingBox" spreadMethod="reflect"><stop offset="0" stop-color="#FF00BC"/><stop offset="1" stop-color="#00FFBC"/></radialGradient><linearGradient id="redAndGreenFill" x1="0" x2="1" y1="0" y2="0" color-interpolation="linearRGB" gradientUnits="objectBoundingBox"><stop offset="0" stop-color="#FF00BC"/><stop offset=".25" stop-color="#00FFBC"/><stop offset=".5" stop-color="#FF00BC"/><stop offset="1" stop-color="#00FFBC"/></linearGradient><rect id="redOnlyMap" width="100" height="100" x="0" y="0" fill="url(#redOnly)"/><rect id="redAndGreenMap" width="100" height="100" x="0" y="0" fill="url(#redAndGreenFill)"/><filter id="xOnly" width="1" height="1" x="0" y="0"><feImage result="map" xlink:href="#redOnlyMap"/><feImage result="displaced" xlink:href="#displaced"/><feDisplacementMap in="displaced" in2="map" scale="30" xChannelSelector="R" yChannelSelector="G"/