<?xml-stylesheet type="text/css" href="../../resources/style/test.css" ?><svg xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" id="body" width="450" height="500" viewBox="0 0 450 500"><title>Clip Transform Test</title><text x="225" y="40" class="title">Clip Transform Test</text><defs><clipPath id="clip1"><rect width="100" height="50" x="175" y="125" transform="rotate(45 225 150)"/><rect width="50" height="100" x="200" y="100" transform="rotate(45 225 150)"/></clipPath><clipPath id="clip2" transform="rotate(45 225 350)"><rect width="100" height="50" x="175" y="325"/><rect width="50" height="100" x="200" y="300"/></clipPath><linearGradient id="grad"><stop style="stop-color:crimson" offset="0"/><stop style="stop-color:orange" offset=".5"/><stop style="stop-color:gold" offset="1"/></linearGradient></defs><g id="testContent"><rect width="200" height="140" x="125" y="80" style="fill:#eee"/><rect width="200" height="140" x="125" y="80" style="fill:url(#grad);clip-path:url(#clip1)"/><rect width="200" height="140" x="125" y="280" style="fill:#eee"/><rect width="200" height="140" x="125" y="280" style="fill:url(#grad);clip-path:url(#clip2)"/><text x="50%" y="240" style="text-anchor:middle">transform on &lt;clipPath&gt;</text><text x="50%" y="440" style="text-anchor:middle">transform on &lt;clipPath&gt;&apos;s children</text></g><use xlink:href="../../../batikLogo.svg#Batik_Tag_Box"/></svg>