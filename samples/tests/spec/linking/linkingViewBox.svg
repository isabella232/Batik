<?xml-stylesheet type="text/css" href="../../resources/style/test.css" ?><svg xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" id="body" width="450" height="500" viewBox="0 0 450 500"><title>Linking and viewBox test</title><g id="testContent"><text x="225" y="50" class="title">Linking and viewBox test</text><a xlink:href="#svgView(viewBox(125,125,100,100))"><text x="120" y="90" class="title" style="fill:#00f;text-decoration:underline">Click here to start...</text></a><g transform="translate(125 125)" style="stroke:#000;stroke-width:4;font-size:12;text-anchor:middle"><rect width="100" height="100" x="0" y="0" style="fill:#dc143c"/><a xlink:href="#svgView(viewBox(235,125,100,100))"><text x="50" y="50" style="fill:#00f;stroke:none;text-decoration:underline">Go to &apos;orange&apos;</text></a><rect width="100" height="100" x="110" y="0" style="fill:orange"/><a xlink:href="#svgView(viewBox(125,235,100,100))"><text x="160" y="50" style="fill:#00f;stroke:none;text-decoration:underline">Go to &apos;gold&apos;</text></a><rect width="100" height="100" x="0" y="110" style="fill:gold"/><a xlink:href="#svgView(viewBox(235,235,100,100))"><text x="50" y="160" style="fill:#00f;stroke:none;text-decoration:underline">Go to &apos;grey&apos;</text></a><rect width="100" height="100" x="110" y="110" style="fill:#eee"/><a xlink:href="#svgView(viewBox(125,125,100,100))"><text x="160" y="160" style="fill:#00f;stroke:none;text-decoration:underline">Back to &apos;crimson&apos;</text></a></g></g><use xlink:href="../../../batikLogo.svg#Batik_Tag_Box"/></svg>