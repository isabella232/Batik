<?xml-stylesheet type="text/css" href="../../resources/style/test.css" ?><svg xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" width="450" height="500" viewBox="0 0 450 500"><title>Test use and styling using &lt;style&gt;</title><g id="testContent"><text x="225" y="60" class="title">&lt;use&gt; and styling using &lt;style&gt;</text><text x="225" y="80" style="text-anchor:middle;font-size:12;font-style:italic">This file is using the defs.svg file to get the external resources</text><style type="text/css">.gradClass{fill:url(#grad)}.colorClass{fill:#dc143c}</style><defs><radialGradient id="grad"><stop style="stop-color:gold" offset="0"/><stop style="stop-color:crimson" offset="1"/></radialGradient></defs><use x="120" y="120" class="colorClass" xlink:href="../../resources/svg/defs.svg#tree3"/><use x="120" y="300" class="gradClass" xlink:href="../../resources/svg/defs.svg#tree4"/></g><use xlink:href="../../../batikLogo.svg#Batik_Tag_Box"/></svg>