<?xml-stylesheet type="text/css" href="../../resources/style/test.css" ?><svg xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" width="450" height="500" viewBox="0 0 450 500"><title>Test use and styling using URIs</title><g id="testContent" transform="translate(0 -40)"><text x="225" y="60" class="title">&lt;use&gt; and styling using URIs</text><text x="225" y="80" style="text-anchor:middle;font-size:12;font-style:italic">This file is using the defs.svg file to get the external resources</text><g font-size="10"><text x="20" y="496">- linearGradient defined in this file (local)</text><text x="20" y="508">- radialGradient defined in defs.svg (external)</text><text x="20" y="520">- gold/crimson: gradient on &lt;rect&gt;, white/black: gradient on &lt;use&gt;</text><text x="26" y="532">yellow/green: inherited from &lt;g&gt;</text></g><g id="board" style="fill:none;stroke:#000"><g style="fill:#eee"><rect width="150" height="20" x="75" y="100"/><rect width="150" height="20" x="225" y="100"/><rect width="20" height="120" x="35" y="120"/><rect width="20" height="120" x="35" y="240"/><rect width="20" height="120" x="35" y="360"/></g><g style="fill:#ccc"><rect width="20" height="60" x="55" y="120"/><rect width="20" height="60" x="55" y="180"/><rect width="20" height="60" x="55" y="240"/><rect width="20" height="60" x="55" y="300"/><rect width="20" height="60" x="55" y="360"/><rect width="20" height="60" x="55" y="420"/></g><rect width="150" height="360" x="75" y="120"/><rect width="150" height="360" x="225" y="120"/><line x1="75" x2="375" y1="180" y2="180"/><line x1="75" x2="375" y1="240" y2="240"/><line x1="75" x2="375" y1="300" y2="300"/><line x1="75" x2="375" y1="360" y2="360"/><line x1="75" x2="375" y1="420" y2="420"/><line x1="75" x2="375" y1="480" y2="480"/><g style="font-size:12;text-anchor:middle;fill:#000;stroke:none"><text x="150" y="114">Local &lt;use&gt;</text><text x="300" y="114">External &lt;use&gt;</text><text x="0" y="0" transform="translate(50 180) rotate(-90)">internal style on</text><text x="0" y="0" transform="translate(50 300) rotate(-90)">external style on</text><text x="0" y="0" transform="translate(50 420) rotate(-90)">inherited style</text><text x="0" y="0" transform="translate(70 150) rotate(-90)">&lt;rect&gt;</text><text x="0" y="0" transform="translate(70 210) rotate(-90)">&lt;use&gt;</text><text x="0" y="0" transform="translate(70 270) rotate(-90)">&lt;rect&gt;</text><text x="0" y="0" transform="translate(70 330) rotate(-90)">&lt;use&gt;</text><text x="0" y="0" transform="translate(70 390) rotate(-90)">internal</text><text x="0" y="0" transform="translate(70 450) rotate(-90)">external</text></g></g><defs><linearGradient id="grad1"><stop style="stop-color:gold" offset="0"/><stop style="stop-color:crimson" offset="1"/></linearGradient><linearGradient id="grad2"><stop style="stop-color:white" offset="0"/><stop style="stop-color:black" offset="1"/></linearGradient><linearGradient id="grad3"><stop style="stop-color:gold" offset="0"/><stop style="stop-color:green" offset="1"/></linearGradient><g style="fill:#000"><circle id="e" cx="25" cy="25" r="20"/><circle id="e1" cx="25" cy="25" r="20" style="fill:url(#grad1)"/><circle id="e3" cx="25" cy="25" r="20" style="fill:url(../../resources/svg/defs.svg#extGrad1)"/></g></defs><g><use x="125" y="125" xlink:href="#e1"/><use x="125" y="185" xlink:href="#e" style="fill:url(#grad2)"/><use x="125" y="245" xlink:href="#e3"/><use x="125" y="305" xlink:href="#e" style="fill:url(../../resources/svg/defs.svg#extGrad2)"/><g style="fill:url(#grad3)"><use x="125" y="365" xlink:href="#e"/></g><g style="fill:url(../../resources/svg/defs.svg#extGrad3)"><use x="125" y="425" xlink:href="#e"/></g></g><g><use x="275" y="125" xlink:href="../../resources/svg/defs.svg#extE1"/><use x="275" y="185" xlink:href="../../resources/svg/defs.svg#extE" style="fill:url(#grad2)"/><use x="275" y="245" xlink:href="../../resources/svg/defs.svg#extE2"/><use x="275" y="305" xlink:href="../../resources/svg/defs.svg#extE" style="fill:url(../../resources/svg/defs.svg#extGrad2)"/><g style="fill:url(#grad3)"><use x="275" y="365" xlink:href="../../resources/svg/defs.svg#extE"/></g><g style="fill:url(../../resources/svg/defs.svg#extGrad3)"><use x="275" y="425" xlink:href="../../resources/svg/defs.svg#extE"/></g></g></g><use xlink:href="../../../batikLogo.svg#Batik_Tag_Box"/></svg>