<?xml-stylesheet type="text/css" href="../../resources/style/test.css" ?><svg xmlns:xlink="http://www.w3.org/1999/xlink" width="450" height="500" font-family="Arial" viewBox="0 0 450 500"><title>altGlyph, altGlyphItem</title><g id="content"><text x="50%" y="40" class="title">altGlyph, altGlyphItem Test</text><defs><font id="Font1" horiz-adv-x="1000"><font-face x-height="400" alphabetic="0" ascent="700" cap-height="600" descent="300" font-family="Super Sans" hanging="500" ideographic="400" mathematical="350" units-per-em="1000"><font-face-src><font-face-name name="Super Sans Bold"/></font-face-src></font-face><glyph id="MyA" d="M0,0v500h400v-500h-100v200h-200v-200zM100,300h200v100h-200z" horiz-adv-x="500" unicode="A"/><glyph id="MyB" d="M0,0h300v100h-200v100h200v100h-200v100h200v100h-300zM300,100h100v100h-100zM300,300h100v100h-100z" horiz-adv-x="500" unicode="B"/><glyph id="MyC" d="M0,0h400v100h-300v300h300v100h-400z" horiz-adv-x="500" unicode="C"/><glyph id="MyD" d="M0,0h300v100h-200v300h200v100h-300zM300,100h100v300h-100z" horiz-adv-x="500" unicode="D"/><glyph id="MyE" d="M0,0h400v100h-300v100h200v100h-200v100h300v100h-400z" horiz-adv-x="500" unicode="E"/></font><altGlyphDef id="MyAltGlyphDef1"><glyphRef xlink:href="#MyA"/><glyphRef xlink:href="#MyB"/><glyphRef xlink:href="#MyC"/><glyphRef xlink:href="#MyD"/><glyphRef xlink:href="#MyE"/></altGlyphDef><altGlyphDef id="MyAltGlyphDef2"><glyphRef xlink:href="#MyA"/><glyphRef xlink:href="#NoSuchId"/><glyphRef xlink:href="#MyC"/><glyphRef xlink:href="#MyD"/><glyphRef xlink:href="#MyE"/></altGlyphDef><altGlyphDef id="MyAltGlyphDef3"><altGlyphItem><glyphRef xlink:href="#MyA"/><glyphRef xlink:href="#MyA"/><glyphRef xlink:href="#MyA"/><glyphRef xlink:href="#MyA"/><glyphRef xlink:href="#MyA"/></altGlyphItem><altGlyphItem><glyphRef xlink:href="#MyB"/><glyphRef xlink:href="#MyB"/><glyphRef xlink:href="#MyB"/><glyphRef xlink:href="#MyB"/><glyphRef xlink:href="#MyB"/></altGlyphItem></altGlyphDef><altGlyphDef id="MyAltGlyphDef4"><altGlyphItem><glyphRef xlink:href="#MyA"/><glyphRef xlink:href="#NoSuchId"/><glyphRef xlink:href="#MyA"/></altGlyphItem><altGlyphItem><glyphRef xlink:href="#MyB"/><glyphRef xlink:href="#MyB"/><glyphRef xlink:href="#MyB"/><glyphRef xlink:href="#MyB"/><glyphRef xlink:href="#MyB"/></altGlyphItem></altGlyphDef><altGlyphDef id="MyAltGlyphDef5"><altGlyphItem><glyphRef xlink:href="#MyA"/><glyphRef xlink:href="#NoSuchId"/><glyphRef xlink:href="#MyA"/></altGlyphItem><altGlyphItem><glyphRef xlink:href="#MyB"/><glyphRef xlink:href="#MyB"/><glyphRef xlink:href="#NoSuchId"/></altGlyphItem></altGlyphDef></defs><g id="test-body-content" font-family="sans-serif"><text x="5" y="20%" fill="#00f">altGlyph referencing a unique glyph...</text><text x="5" y="23%">...which is valid : &quot; <altGlyph fill="green" xlink:href="#MyE">No Match</altGlyph> &quot;</text><text x="5" y="26%">...which has an <tspan fill="red">invalid</tspan> id : &quot; <altGlyph fill="red" xlink:href="#NoSuchID">No Match</altGlyph> &quot;</text><text x="5" y="29%">...which is <tspan fill="red">not</tspan> an actual glyph : &quot; <altGlyph fill="red" xlink:href="#Font1">No Match</altGlyph> &quot;</text><text x="5" y="40%" fill="#00f">altGlyph referencing a glyphDef containing...</text><text x="5" y="43%">...5 valid glyphRefs : &quot; <altGlyph fill="green" xlink:href="#MyAltGlyphDef1">No Match</altGlyph> &quot;</text><text x="5" y="46%">...4 valid and an <tspan fill="red">invalid</tspan> glyphRefs : &quot; <altGlyph fill="red" xlink:href="#MyAltGlyphDef2">No Match</altGlyph> &quot;</text><text x="5" y="49%">...2 altGlyphItems (both valid) : &quot; <altGlyph fill="green" xlink:href="#MyAltGlyphDef3">No Match</altGlyph> &quot;</text><text x="5" y="52%">...2 altGlyphItems (2nd is valid) : &quot; <altGlyph fill="green" xlink:href="#MyAltGlyphDef4">No Match</altGlyph> &quot;</text><text x="5" y="55%">...2 altGlyphItems (both <tspan fill="red">invalid</tspan> ) : &quot; <altGlyph fill="red" xlink:href="#MyAltGlyphDef5">No Match</altGlyph> &quot;</text><text x="5" y="58%">...5 glyphRefs with dx/dy/rotate : &quot; <altGlyph fill="green" dx="0 2 2 2 2" dy="0 2 2 -2 -2" rotate="10,10,10,10,10" xlink:href="#MyAltGlyphDef1">No Match</altGlyph> &quot;</text></g></g></svg>