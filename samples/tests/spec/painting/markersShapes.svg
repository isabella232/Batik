re)" stroke="none"/></marker></defs><g><path fill="none" stroke="#000" stroke-width="2" marker-end="url(#endMarker)" marker-mid="url(#midMarker)" marker-start="url(#startMarker)" d="M 0 0 q 10 0 10 10 l -10 10 q 10 0 10 10 l -10 10 q 10 0 10 10 l -10 10 q 10 0 10 10 l -10 10" filter="url(#shadow)" transform="translate(130, 120) scale(3, 3)"/><text x="15" y="280" class="label" text-anchor="middle" transform="translate(130, 120)">&lt;path&gt;</text></g><g filter="url(#shadow)" transform="translate(50, 120)"><rect width="20" height="260" x="-10" y="-10" fill="none" stroke="none"/><line x1="0" x2="0" y1="0" y2="240" stroke="#000" stroke-width="6" marker-end="url(#endMarker)" marker-mid="url(#midMarker)" marker-start="url(#startMarker)"/><text x="0" y="280" class="label" text-anchor="middle">&lt;line&gt;</text></g><g transform="translate(240, 120)"><polyline fill="none" stroke="#000" stroke-width="2" marker-end="url(#endMarker)" marker-mid="url(#midMarker)" marker-start="url(#startMarker)" points="0 0 10 10 0 20 10 30 0 40 10 50 0 60 10 70 0 80" filter="url(#shadow)" transform="scale(3, 3)"/><text x="0" y="280" class="label" text-anchor="middle">&lt;polyline&gt;</text></g><g transform="translate(380, 120)"><polygon fill="none" stroke="#000" stroke-width="2" marker-end="url(#endMarker)" marker-mid="url(#midMarker)" marker-start="url(#startMarker)" points="0 0 10 10 0 20 10 30 0 40 10 50 0 60 10 70 0 80 -20 80 -10 70 -20 60 -10 50 -20 40 -10 30 -20 20 -10 10 -20 0" filter="url(#shadow)" transform="scale(3, 3)"/><text x="-20" y="280" class="label" text-anchor="middle">&lt;polygon&gt;</text></g></g><use xlink:href="../../../batikLogo.svg#Batik_Tag_Box"/></svg>