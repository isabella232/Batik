<?xml-stylesheet type="text/css" href="../../resources/style/test.css" ?><svg xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" id="body" width="450" height="500" viewBox="0 0 450 500"><title>Filter and pattern with geometry updates</title><text x="50%" y="25" class="title">Filter and pattern with geometry updates <tspan x="50%" dy="1.1em" style="font-style:italic;font-size:12">(click on all shapes and see <a style="fill:#00f" xlink:href="filterPatternUpdateRef.svg">filterPatternUpdateRef.svg</a>)</tspan></text><script type="text/ecmascript">var svgNamespaceURI = &quot;http://www.w3.org/2000/svg&quot;; function move(evt) { var x = parseFloat(evt.target.getAttribute(&quot;x&quot;)); var y = parseFloat(evt.target.getAttribute(&quot;y&quot;)); evt.target.setAttribute(&quot;x&quot;, x+90); evt.target.setAttribute(&quot;y&quot;, y+85); }</script><defs><filter id="filterObjectBoundingBox" width="1" height="1" x="0" y="0" filterUnits="objectBoundingBox" primitiveUnits="objectBoundingBox"><feTurbulence width="1" height="1" x="0" y="0" baseFrequency=".1" numOctaves="2" type="turbulence"/></filter><filter id="filterUserSpaceOnUse" filterUnits="userSpaceOnUse" primitiveUnits="objectBoundingBox"><feTurbulence width="1" height="1" x="0" y="0" baseFrequency=".1" numOctaves="2" type="turbulence"/></filter><pattern id="patternObjectBoundingBox" width="1" height="1" x="0" y="0" patternContentUnits="userSpaceOnUse" patternUnits="objectBoundingBox" viewBox="0 0 20 20"><rect width="10" height="10" x="0" y="0" fill="#eee"/><rect width="10" height="10" x="10" y="0" fill="#000"/><rect width="10" height="10" x="0" y="10" fill="#000"/><rect width="10" height="10" x="10" y="10" fill="#eee"/></pattern><pattern id="patternUserSpaceOnUse" width="20" height="20" x="250" y="300" patternContentUnits="userSpaceOnUse" patternUnits="userSpaceOnUse" viewBox="250 300 20 20"><rect width="10" height="10" x="250" y="300" fill="#eee"/><rect width="10" height="10" x="260" y="300" fill="#000"/><rect width="10" height="10" x="250" y="310" fill="#000"/><rect width="10" height="10" x="260" y="310" fill="#eee"/></pattern></defs><g id="test-content" transform="translate(0,-20)"><g id="board" style="fill:none;stroke:#000"><rect width="200" height="20" x="40" y="80" style="fill:#eee"/><rect width="200" height="20" x="240" y="80" style="fill:#eee"/><rect width="200" height="380" x="40" y="100"/><rect width="200" height="380" x="240" y="100"/><line x1="20" x2="440" y1="290" y2="290"/><rect width="20" height="190" x="20" y="100" style="fill:#eee"/><rect width="20" height="190" x="20" y="290" style="fill:#eee"/><g style="fill:#000;stroke:none;text-anchor:middle"><text x="134" y="94">objectBoundingBox</text><text x="314" y="94">userSpaceOnUse</text><text x="0" y="0" transform="translate(34 200)rotate(-90)">&lt;filter&gt;</text><text x="0" y="0" transform="translate(34 380)rotate(-90)">&lt;pattern&gt;</text></g></g><rect width="90" height="85" x="50" y="110" onclick="move(evt)" style="filter:url(#filterObjectBoundingBox)"/><rect width="90" height="85" x="250" y="110" onclick="move(evt)" style="filter:url(#filterUserSpaceOnUse)"/><rect width="90" height="85" x="50" y="300" onclick="move(evt)" style="fill:url(#patternObjectBoundingBox)"/><rect width="90" height="85" x="250" y="300" onclick="move(evt)" style="fill:url(#patternUserSpaceOnUse)"/></g><script type="text/ecmascript"><![CDATA[
function onDone() {
    if (!(regardTestInstance == null)) {
        regardTestInstance.scriptDone();   
    } else {
        alert("This button only works when run in the regard framework");
