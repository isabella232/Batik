<?xml-stylesheet type="text/css" href="../../resources/style/test.css" ?><svg id="body" width="450" height="500" viewBox="0 0 450 500"><title>&lt;rect&gt; x modification in &apos;onload&apos;</title><text x="50%" y="45" class="title">&lt;rect&gt; x modification in &apos;onload&apos;</text><script type="text/ecmascript">function setXTo(evt, val){ // alert(&apos;In setXTo&apos;); var r = evt.getTarget(); r.setAttribute(&apos;x&apos;, val); }</script><g id="test-content" transform="translate(0,125)"><g transform="translate(75,0)"><rect id="originalPlaceShadow" width="80" height="40" x="35" y="80" style="fill:#dc143c"/><rect id="originalPlaceShadowBorder" width="86" height="46" x="32" y="77" style="fill:none;stroke:#000"/><text x="75" y="135" class="legend">&lt;rect&gt; position</text><text x="75" y="150" class="legend">before onload</text></g><g transform="translate(225,0)"><rect id="targetPlaceShadow" width="80" height="40" x="35" y="80" style="fill:#dc143c"/><rect id="targetPlaceShadowBorder" width="86" height="46" x="32" y="77" style="fill:none;stroke:#000"/><text x="75" y="135" class="legend">&lt;rect&gt; position</text><text x="75" y="150" class="legend">after onload</text></g><rect id="targetRect" width="80" height="40" x="110" y="80" onload="setXTo(evt,'260')" style="fill:orange"/><text x="225" y="185" class="legend">The modified rectangle is orange</text><text x="225" y="200" class="legend">and should show on the right</text></g></svg>