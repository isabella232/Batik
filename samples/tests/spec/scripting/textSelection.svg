<?xml-stylesheet type="text/css" href="../../resources/style/test.css" ?><svg xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" width="450" height="500" viewBox="0 0 450 500"><defs><filter id="dropShadow" filterUnits="userSpaceOnUse"><feGaussianBlur in="SourceAlpha" stdDeviation="2"/><feOffset dx="2" dy="2"/><feMerge><feMergeNode/><feMergeNode in="SourceGraphic"/></feMerge></filter></defs><g id="testContent"><text x="50%" y="50%" fill="#fff" filter="url(#dropShadow)" font-size="40" text-anchor="middle" transform="translate(0, -40)">Multi-line <tspan x="50%" y="60%">Text Selection with</tspan> <tspan x="50%" y="70%"><tspan dy="-25" font-size="25">ups</tspan><tspan dy="25"> and </tspan><tspan dy="25" font-size="25">downs</tspan></tspan></text></g><script type="text/ecmascript"><![CDATA[

function onZoom() {
    var content = document.getElementById("testContent");
    content.setAttributeNS(null, "transform", "translate(225, 250) rotate(-30) scale(1.5, 1.5) translate(-225, -250)");
}

function onDone() {
    if (!(regardTestInstance == null)) {
        regardTestInstance.scriptDone();   
    } else {
        alert("This button only works when run in the regard framework");
    }
}
    ]]></script><g id="zoom" cursor="pointer" onclick="onZoom()" transform="translate(155, 398)"><rect width="60" height="25" fill="#eee" stroke="#000" rx="5" ry="5"/><text x="30" y="18" font-size="14" font-weight="bold" text-anchor="middle">Zoom</text></g><g id="done" cursor="pointer" onmouseover="onDone()" transform="translate(235, 398)"><rect width="60" height="25" fill="#eee" stroke="#000" rx="5" ry="5"/><text x="30" y="18" font-size="14" font-weight="bold" text-anchor="middle">Done</text></g><use xlink:href="../../../batikLogo.svg#Batik_Tag_Box"/></svg>