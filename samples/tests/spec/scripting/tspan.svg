<?xml-stylesheet type="text/css" href="../../resources/style/test.css" ?><svg xmlns:xlink="http://www.w3.org/1999/xlink" id="body" width="450" height="500" viewBox="0 0 450 500"><title>&lt;tspan&gt; attributes &apos;onload&apos;</title><text x="50%" y="45" class="title">&lt;tspan&gt; attributes in &apos;onload&apos;</text><script type="text/ecmascript"><![CDATA[

    function initXY(evt, x, y) {
        var elt = evt.target;
        elt.setAttribute("x", x)
        elt.setAttribute("y", y)
    }
    function initDXDY(evt, dx, dy) {
        var elt = evt.target;
        elt.setAttribute("dx", dx)
        elt.setAttribute("dy", dy)
    }
    function initRotate(evt, rotate) {
        var elt = evt.target;
        elt.setAttribute("rotate", rotate)
    }

   ]]></script><g id="test-content"><g id="dynamic" style="fill:orange;stroke:none;font-size:32;text-anchor:middle"><text x="35" y="180">E<tspan onload="initXY(evt,120,180)">XAMPLE</tspan>1</text><text><tspan onload="initDXDY(evt,200,300)">EXAMPLE2</tspan></text><text><tspan x="100" y="430" onload="initRotate(evt,-10)">EXAMPLE3</tspan></text><text><tspan onload="initXY(evt,'250 280 300 330 350 380 400 430','180 170 180 190 170 180 190 180')">EXAMPLE4</tspan></text><text><tspan onload="initDXDY(evt,'650 -20 20 -20 20 -20 20 -20','300 30 -30 30 -30 30 -30 30')">EXAMPLE5</tspan></text><text><tspan x="350" y="430" onload="initRotate(evt,'-10 10 -10 10 -10 10 -10 10')">EXAMPLE6</tspan></text></g><g id="expected" style="fill:none;stroke:#000;stroke-width:1;font-size:32;text-anchor:middle"><text x="35" y="180">E<tspan x="120" y="180">XAMPLE</tspan>1</text><text onclick="showBBox(evt)"><tspan dx="200" dy="300">EXAMPLE2</tspan></text><text><tspan x="100" y="430" onclick="showBBox(evt)" rotate="-10">EXAMPLE3</tspan></text><text><tspan x="250 280 300 330 350 380 400 430" y="180 170 180 190 170 180 190 180" onclick="showBBox(evt)">EXAMPLE4</tspan></text><text onclick="showBBox(evt)"><tspan dx="650 -20 20 -20 20 -20 20 -20" dy="300 30 -30 30 -30 30 -30 30">EXAMPLE5</tspan></text><text><tspan x="350" y="430" onclick="showBBox(evt)" rotate="-10 10 -10 10 -10 10 -10 10">EXAMPLE6</tspan></text></g></g><g id="legend"><g style="fill:#000;stroke:none;text-anchor:middle"><text x="100" y="230">x, y</text><text x="100" y="350">dx, dy</text><text x="100" y="470">rotate</text><text x="350" y="230">x, y ( list )</text><text x="350" y="350">dx, dy ( list )</text><text x="350" y="470">rotate ( list )</text></g></g></svg>