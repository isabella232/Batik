<?xml-stylesheet type="text/css" href="../../resources/style/test.css" ?><svg xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" width="450" height="500" viewBox="0 0 450 500"><style type="text/css"><![CDATA[.Caption{font-size:8;font-family:dialog;font-weight:400;font-style:normal;stroke:none;stroke-width:0;fill:#000}text>tspan{fill:#00f}text>tspan>tspan{fill:purple}]]></style><script type="text/ecmascript"><![CDATA[
       var inRegard=false;
       var root;
       function regardStart() {
          inRegard = true;
          doChange();
       }
       function doSet(idx, attr, tv, tsv, ttsv) {
         var t   = root.getElementById("t"+idx);
         var ts  = root.getElementById("ts"+idx);
         var tts = root.getElementById("tts"+idx);
         if (tv)   t.setAttribute(attr, tv);
         if (tsv)  ts.setAttribute(attr, tsv);
         if (ttsv) tts.setAttribute(attr, ttsv);
       }

       function doChange() {
         root = document.getRootElement();
         doSet(1, "visibility", "hidden", "hidden", undefined);
         doSet(2, "visibility", undefined, undefined, "hidden");
         doSet(3, "visibility", undefined, undefined, "visible");
         doSet(4, "visibility", "visible", undefined, "visible");
         doSet(5, "visibility", undefined, undefined, "hidden");
         doSet(6, "visibility", "hidden",  undefined, undefined);

         doSet(7, "display", undefined,  "none", undefined);
         doSet(8, "display", undefined,  undefined, "inline");
         doSet(9, "display", undefined,  "inline", undefined);
         doSet(10, "display", "none",  "inline", "inline");
         doSet(11, "display", "inline",  undefined, undefined);

         if (inRegard) 
           regardTestInstance.scriptDone();
       }
    ]]></script><rect width="70" height="25" x="15" y="15" fill="gold" stroke="#dc143c" onclick="doChange()"/><text x="50" y="32" fill="#dc143c" font-weight="bold" pointer-events="none" text-anchor="middle">Change!</text><title>Text Properties</title><g id="testContent"><text x="50%" y="40" class="title" font-size="15">Text display and visibility.</text><text x="50%" y="74" text-anchor="middle">Visibility on text &amp; tspans</text><text x="50%" y="250" text-anchor="middle">Display on text &amp; tspans</text><g stroke="#000" stroke-width="1"><rect width="425" height="25" x="12.5" y="82" fill="#EEE"/><rect width="425" height="25" x="12.5" y="107" fill="#CCC"/><rect width="425" height="25" x="12.5" y="132" fill="#EEE"/><rect width="425" height="25" x="12.5" y="157" fill="#CCC"/><rect width="425" height="25" x="12.5" y="182" fill="#EEE"/><rect width="425" height="25" x="12.5" y="207" fill="#CCC"/><line x1="325" x2="325" y1="82" y2="232"/><line x1="381" x2="381" y1="82" y2="232"/><rect width="425" height="25" x="12.5" y="257" fill="#EEE"/><rect width="425" height="25" x="12.5" y="282" fill="#CCC"/><rect width="425" height="25" x="12.5" y="307" fill="#EEE"/><rect width="425" height="25" x="12.5" y="332" fill="#CCC"/><rect width="425" height="25" x="12.5" y="357" fill="#EEE"/><line x1="325" x2="325" y1="257" y2="382"/><line x1="381" x2="381" y1="257" y2="382"/></g><text x="335" y="97" class="Caption">---, ---, ---</text><text x="335" y="122" class="Caption">---, hid, vis</text><text x="335" y="147" class="Caption">---, hid, hid</text><text x="335" y="172" class="Caption">hid, vis, hid</text><text x="335" y="197" class="Caption">---, ---, ---</text><text x="335" y="222" class="Caption">---, ---, ---</text><text x="391" y="97" class="Caption">hid, hid, ---</text><text x="391" y="122" class="Caption">---, ---, hid</text><text x="391" y="147" class="Caption">---, ---, vis</text><text x="391" y="172" class="Caption">vis, ---, vis</text><text x="391" y="197" class="Caption">---, ---, hid</text><text x="391" y="222" class="Caption">hid, ---, ---</text><text x="335" y="273" class="Caption">---, ---, ---</text><text x="335" y="298" class="Caption">---, inl, non</text><text x="335" y="323" class="Caption">---, non, inl</text><text x="335" y="348" class="Caption">---, non, non</text><text x="335" y="373" class="Caption">non, inl, non</text><text x="391" y="273" class="Caption">---, non, ---</text><text x="391" y="298" class="Caption">---, ---, inl</text><text x="391" y="323" class="Caption">---, inl, ---</text><text x="391" y="348" class="Caption">non, inl, inl</text><text x="391" y="373" class="Caption">inl, ---, ---</text><g transform="scale(1.25), translate(0, 10)"><text id="t1" x="20" y="70">Text <tspan id="ts1">tspan 1 <tspan id="tts1"> tspan 2</tspan> more span 1</tspan> finish text</text><text id="t2" x="20" y="90">Text <tspan id="ts2" visibility="hidden">tspan 1 <tspan id="tts2" visibility="visible"> tspan 2</tspan> more span 1</tspan> finish text</text><text id="t3" x="20" y="110">Text <tspan id="ts3" visibility="hidden">tspan 1 <tspan id="tts3" visibility="hidden"> tspan 2</tspan> more span 1</tspan> finish text</text><text id="t4" x="20" y="130" visibility="hidden">Text <tspan id="ts4" visibility="visible">tspan 1 <tspan id="tts4" visibility="hidden"> tspan 2</tspan> more span 1</tspan> finish text</text><text id="t5" x="20" y="150">Text <tspan id="ts5">tspan 1 <tspan id="tts5"> tspan 2</tspan> more span 1</tspan> finish text</text><text id="t6" x="20" y="170">Text <tspan id="ts6">tspan 1 <tspan id="tts6"> tspan 2</tspan> more span 1</tspan> finish text</text><text id="t7" x="20" y="210">Text <tspan id="ts7">tspan 1 <tspan id="tts7">tspan 2 </tspan>more span 1</tspan> finish text</text><text id="t8" x="20" y="230">Text <tspan id="ts8" display="inline">tspan 1 <tspan id="tts8" display="none"> tspan 2</tspan> more span 1</tspan> finish text</text><text id="t9" x="20" y="250">Text <tspan id="ts9" display="none">tspan 1 <tspan id="tts9" display="inline"> tspan 2</tspan> more span 1</tspan> finish text</text><text id="t10" x="20" y="270">Text <tspan id="ts10" display="none">tspan 1 <tspan id="tts10" display="none"> tspan 2</tspan> more span 1</tspan> finish text</text><text id="t11" x="20" y="290" display="none">Text <tspan id="ts11" display="inline">tspan 1 <tspan id="tts11" display="none"> tspan 2</tspan> more span 1</tspan> finish text</text></g></g><use xlink:href="../../../batikLogo.svg#Batik_Tag_Box"/></svg>