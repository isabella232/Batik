<?xml-stylesheet type="text/css" href="../../resources/style/test.css" ?><svg xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" id="body" width="450" height="500" viewBox="0 0 450 500"><title>update on &lt;image&gt;</title><style type="text/css"><![CDATA[
        
    ]]></style><script type="text/ecmascript">function setPAR(evt,par){ var e = evt.target; e.setAttribute(&apos;preserveAspectRatio&apos;,par); } function setPosition(evt,x,y,width,height){ var e = evt.target; e.setAttribute(&quot;x&quot;,x); e.setAttribute(&quot;y&quot;,y); e.setAttribute(&quot;width&quot;,width); e.setAttribute(&quot;height&quot;,height); }</script><g id="content"><text x="50%" y="40" class="title">&lt;image&gt; dynamic tests</text><defs><rect id="Rect1" width="100" height="40" x="40" y="-20"/><rect id="Rect2" width="40" height="100" x="60" y="-60"/></defs><g transform="translate(70,150)"><use xlink:href="#Rect1" style="fill:none;stroke:#00f;stroke-width:2"/><image width="1" height="1" x="0" y="0" onload="setPosition(evt,40,-20,100,40)" xlink:href="../../resources/images/svg.svg"/><text x="35" y="60" font-size="10">SVG image <tspan x="40" dy="12"> x,y,width,height update</tspan></text></g><g transform="translate(230,150)"><use xlink:href="#Rect2" style="fill:none;stroke:#00f;stroke-width:2"/><image width="40" height="100" x="60" y="-60" onload="setPAR(evt,'none')" xlink:href="../../resources/images/svg.svg"/><text x="35" y="60" font-size="10">SVG Image : aspectRatio none</text></g><g transform="translate(70,300)"><use xlink:href="#Rect2" style="fill:none;stroke:#00f;stroke-width:2"/><image width="20" height="50" x="60" y="-10" onload="setPosition(evt,60,-60,40,100)" xlink:href="../../resources/images/svg.png"/><text x="35" y="60" font-size="10">PNG Image <tspan x="40" dy="12"> x,y,width,height update</tspan></text></g><g transform="translate(230,300)"><use xlink:href="#Rect1" style="fill:none;stroke:#00f;stroke-width:2"/><image width="100" height="40" x="40" y="-20" onload="setPAR(evt,'none')" xlink:href="../../resources/images/svg.png"/><text x="35" y="60" font-size="10">PNG Image : aspectRatio none</text></g></g><use xlink:href="../../../batikLogo.svg#Batik_Tag_Box"/></svg>