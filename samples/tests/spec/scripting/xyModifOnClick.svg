<?xml-stylesheet type="text/css" href="../../resources/style/test.css" ?><svg id="body" width="450" height="500" viewBox="0 0 450 500"><title>&lt;rect&gt; x modification in &apos;onclick&apos;</title><text x="50%" y="45" class="title">&lt;rect&gt; x modification in &apos;onclick&apos;</text><script type="text/ecmascript">function moveToX(evt, target, val){ var r = evt.target; var doc = r.ownerDocument; var t = doc.getElementById(target); t.setAttribute(&apos;x&apos;, val); }</script><g id="test-content" transform="translate(0,125)"><g transform="translate(75,0)"><text x="75" y="70" class="legend">Position A</text><rect id="originalPlaceShadowBorder" width="86" height="46" x="32" y="77" style="fill:none;stroke:#000"/><g onclick="moveToX(evt, 'targetRect', '110')"><circle cx="75" cy="100" r="10" style="fill:#dc143c;stroke:#000"/><line x1="75" x2="75" y1="90" y2="110" style="stroke:#000;fill:none"/><line x1="65" x2="85" y1="100" y2="100" style="stroke:#000;fill:none"/></g></g><g transform="translate(225,0)"><text x="75" y="70" class="legend">Position B</text><rect id="targetPlaceShadowBorder" width="86" height="46" x="32" y="77" style="fill:none;stroke:#000"/><g onclick="moveToX(evt, 'targetRect', '260')"><circle cx="75" cy="100" r="10" style="fill:#dc143c;stroke:#000"/><line x1="75" x2="75" y1="90" y2="110" style="stroke:#000;fill:none"/><line x1="65" x2="85" y1="100" y2="100" style="stroke:#000;fill:none"/></g></g><rect id="targetRect" width="80" height="40" x="110" y="80" style="fill:#dc143c"/><text x="225" y="145" class="legend">Click on the Position A or Position B</text><text x="225" y="160" class="legend">target (crimson circle) to move the rectangle</text><text x="225" y="175" class="legend">to a new position</text></g></svg>