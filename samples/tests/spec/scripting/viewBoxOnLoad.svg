<?xml-stylesheet type="text/css" href="../../resources/style/test.css" ?><svg id="body" width="450" height="500" onload="setViewBoxTo(evt,'50 25 150 166.7')" viewBox="0 0 450 500"><title>&apos;viewBox&apos; modification in &apos;onload&apos;</title><script type="text/ecmascript">function setViewBoxTo(evt, val){ var svg = evt.getTarget(); svg.setAttribute(&apos;viewBox&apos;, val); }</script><rect width="450" height="500" x="0" y="0" fill="#F88"/><rect width="150" height="166.7" x="50" y="25" fill="#AAA"/><svg width="100" height="100" x="75" y="75" onload="setViewBoxTo(evt, '-10 -10 120 120')" overflow="visible" viewBox="0 0 100 100"><rect width="120" height="120" x="-10" y="-10" fill="#F88"/></svg><rect width="100" height="100" x="75" y="75" fill="#AAF"/><text x="125" y="45" class="title">viewBox modification <tspan x="125" dy="1.2em"> in &apos;onload&apos;</tspan></text><text x="125" y="188" class="legend">No red should show</text></svg>