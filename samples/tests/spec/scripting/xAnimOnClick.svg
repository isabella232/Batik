<?xml-stylesheet type="text/css" href="../../resources/style/test.css" ?><svg id="body" width="450" height="500" viewBox="0 0 450 500"><title>&lt;rect&gt; x Animation in &apos;onclick&apos;</title><text x="50%" y="45" class="title">&lt;rect&gt; x Animation in &apos;onclick&apos;</text><script type="text/ecmascript">var t, start, end, inc, cont, frac=0; function startAnim(evt, target, xStart, xEnd){ if (cont == 1) return; t = document.getElementById(target); start = xStart end = xEnd; cont = 1; cyclopse(); } function stopAnim(evt) { cont = 0; } function cyclopse() { t.setAttribute(&apos;x&apos;, (end-start)*frac/100+start); if (frac == 100) inc = -2; if (frac == 0) inc = 2; frac += inc; if (cont == 1) setTimeout(&apos;cyclopse()&apos;, 50); }</script><g id="test-content"><g transform="translate(75,125)"><text x="75" y="70" class="legend">Position A</text><rect id="originalPlaceShadowBorder" width="86" height="46" x="32" y="77" fill="none" stroke="#000"/><g><circle cx="75" cy="100" r="10" style="fill:#dc143c;stroke:#000"/><line x1="75" x2="75" y1="90" y2="110" style="stroke:#000;fill:none"/><line x1="65" x2="85" y1="100" y2="100" style="stroke:#000;fill:none"/></g></g><g transform="translate(225,125)"><text x="75" y="70" class="legend">Position B</text><rect id="targetPlaceShadowBorder" width="86" height="46" x="32" y="77" fill="#add8e6" stroke="#000"/><g><circle cx="75" cy="100" r="10" style="fill:#dc143c;stroke:#000"/><line x1="75" x2="75" y1="90" y2="110" style="stroke:#000;fill:none"/><line x1="65" x2="85" y1="100" y2="100" style="stroke:#000;fill:none"/></g></g><g id="play" fill="#DDD" stroke="#000" onclick="startAnim(evt, 'targetRect', 110, 260)" transform="translate(160, 260)"><rect width="50" height="40" x="0" y="0" rx="5" ry="5"/><polygon fill="green" points="10 10 40 20 10 30"/></g><g id="play" fill="#DDD" stroke="#000" onclick="stopAnim(evt)" transform="translate(240, 260)"><rect width="50" height="40" x="0" y="0" rx="5" ry="5"/><rect width="10" height="20" x="10" y="10" fill="#ff0"/><rect width="10" height="20" x="30" y="10" fill="#ff0"/></g><rect id="targetRect" width="80" height="40" x="110" y="205" style="fill:red;fill-opacity:.5"/><text class="legend"><tspan x="225" y="330">Click on Play button (green triangle) to start animation</tspan> <tspan x="225" y="345">Click on Pause button (yellow rects) to stop animation</tspan></text></g></svg>