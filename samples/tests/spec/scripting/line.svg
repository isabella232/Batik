<?xml-stylesheet type="text/css" href="../../resources/style/test.css" ?><svg id="body" width="450" height="500" viewBox="0 0 450 500"><title>&lt;line&gt; attributes &apos;onload&apos;</title><text x="50%" y="45" class="title">&lt;line&gt; attributes in &apos;onload&apos;</text><script type="text/ecmascript">function initLine(evt, x1, y1, x2, y2) { var elt = evt.target; elt.setAttribute(&quot;x1&quot;, x1) elt.setAttribute(&quot;y1&quot;, y1) elt.setAttribute(&quot;x2&quot;, x2) elt.setAttribute(&quot;y2&quot;, y2) }</script><g id="test-content"><line style="stroke:orange;stroke-width:4" onload="initLine(evt, 50, 80, 100, 180)"/><line style="stroke:#dc143c;stroke-width:4" onload="initLine(evt, 200, 80, 150, 180)"/><line style="stroke:gold;stroke-width:4" onload="initLine(evt, 250, 80, 250, 180)"/><line style="stroke:#eee;stroke-width:4" onload="initLine(evt, 300, 140, 400, 140)"/><line style="stroke:orange;stroke-width:4" onload="initLine(evt, 50, 250, 100, 350)"/><line style="stroke:#dc143c;stroke-width:4" onload="initLine(evt, 200, 250, 150, 350)"/><line style="stroke:gold;stroke-width:4" onload="initLine(evt, 250, 250, 250, 350)"/><line style="stroke:#eee;stroke-width:4" onload="initLine(evt, 300, 300, 400, 300)"/><g style="fill:#000;stroke:none;text-anchor:middle"><text x="225" y="220">x1, y1, x2, y2</text><text x="225" y="382">x1, y1, x2, y2 (units and %)</text></g></g></svg>