<?xml-stylesheet type="text/css" href="../../resources/style/test.css" ?><svg id="body" width="450" height="500" viewBox="0 0 450 500"><title>transform attribute in &apos;onload&apos; (2)</title><text x="50%" y="45" class="title">transform attributes in &apos;onload&apos; (2)</text><script type="text/ecmascript">function transform(evt, transform) { var elt = evt.target; elt.setAttribute(&quot;transform&quot;, transform) }</script><g id="test-content"><g onload="transform(evt, 'translate(175, 150)')"><rect width="50" height="50" x="0" y="0" style="fill:#dc143c"/><rect width="50" height="50" x="50" y="0" style="fill:gold"/><rect width="50" height="50" x="0" y="50" style="fill:orange"/><rect width="50" height="50" x="50" y="50" style="fill:#eee"/></g><g onload="transform(evt, 'translate(175, 320) rotate(45 50 50)')"><rect width="50" height="50" x="0" y="0" style="fill:#dc143c"/><rect width="50" height="50" x="50" y="0" style="fill:gold"/><rect width="50" height="50" x="0" y="50" style="fill:orange"/><rect width="50" height="50" x="50" y="50" style="fill:#eee"/></g><g style="fill:none;stroke:#000"><g transform="translate(175, 150)" style="stroke:#000;fill:none"><rect width="50" height="50" x="0" y="0"/><rect width="50" height="50" x="50" y="0"/><rect width="50" height="50" x="0" y="50"/><rect width="50" height="50" x="50" y="50"/></g><g transform="translate(175, 320) rotate(45 50 50)"><rect width="50" height="50" x="0" y="0"/><rect width="50" height="50" x="50" y="0"/><rect width="50" height="50" x="0" y="50"/><rect width="50" height="50" x="50" y="50"/></g></g></g></svg>