<?xml-stylesheet type="text/css" href="../../resources/style/test.css" ?><svg xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" id="body" width="450" height="500" viewBox="0 0 450 500"><title>update on &lt;image&gt;</title><style type="text/css"><![CDATA[
        
    ]]></style><script type="text/ecmascript">var SVGNS =&quot;http://www.w3.org/2000/svg&quot;; var xlinkNS = &quot;http://www.w3.org/1999/xlink&quot;; function setRef(name,ref){ var e = document.getElementById(name); e.setAttributeNS(xlinkNS,&quot;href&quot;,ref); } function setPosition(name,x,y,width,height){ var e = document.getElementById(name); e.setAttribute(&quot;x&quot;,x); e.setAttribute(&quot;y&quot;,y); e.setAttribute(&quot;width&quot;,width); e.setAttribute(&quot;height&quot;,height); }</script><g id="content"><text x="50%" y="40" class="title">&lt;image&gt; dynamic tests</text><defs><rect id="Rect1" width="100" height="40" x="40" y="-20"/><rect id="Rect2" width="40" height="100" x="60" y="-60"/></defs><g transform="translate(70,150)"><use xlink:href="#Rect1" style="fill:none;stroke:#00f;stroke-width:2;stroke-opacity:.5"/><use xlink:href="#Rect2" style="fill:none;stroke:#00f;stroke-width:2"/><image id="image1" width="100" height="40" x="40" y="-20" preserveAspectRatio="none" xlink:href="../../resources/images/svg.svg"/><text x="35" y="60" font-size="10">SVG image <tspan x="40" dy="12">ref,x,y,width,height update</tspan></text></g><g transform="translate(230,150)"><use xlink:href="#Rect2" style="fill:none;stroke:#00f;stroke-width:2;stroke-opacity:.5"/><use xlink:href="#Rect1" style="fill:none;stroke:#00f;stroke-width:2"/><image id="image2" width="40" height="100" x="60" y="-60" preserveAspectRatio="none" xlink:href="../../resources/images/svg.svg"/><text x="35" y="60" font-size="10">SVG Image changed</text></g><rect width="50" height="50" x="70" y="300" fill="#dc143c" stroke="#000" onclick="setRef('image1','../../resources/images/svg.png'); setRef('image2','../../resources/images/svg3.svg')"/><rect width="50" height="50" x="150" y="300" fill="#dc143c" stroke="#000" onclick="setPosition('image1',60,-60,40,100); setPosition('image2',40,-20,100,40)"/><text x="80" y="340" fill="#000" font-weight="bold">1</text><text x="160" y="340" fill="#000" font-weight="bold">2</text><text x="50%" y="400" text-anchor="middle">Click 1 and 2, the image should change and its size and position</text></g><script type="text/ecmascript"><![CDATA[
