<?xml-stylesheet type="text/css" href="../../resources/style/test.css" ?><svg id="body" width="450" height="500" viewBox="0 0 450 500"><title>fill property on &apos;onload&apos;</title><text x="50%" y="45" class="title">&apos;fill property on &apos;onload&apos;</text><script type="text/ecmascript"><![CDATA[
        function changeFill(evt, newValue) {
                evt.target.setAttribute("style", "fill:"+newValue);
        }

    ]]></script><g id="test-content"><g onload="changeFill(evt, '#eee')"><rect width="100" height="100" x="100" y="100"/><rect width="100" height="100" x="150" y="100" onload="changeFill(evt, 'gold')"/><rect width="100" height="100" x="200" y="100" onload="changeFill(evt, 'crimson')"/><rect width="100" height="100" x="250" y="100" onload="changeFill(evt, 'orange')"/></g></g></svg>