<?xml-stylesheet type="text/css" href="../../resources/style/test.css" ?><svg id="body" width="450" height="500" viewBox="0 0 450 500"><title>&lt;tspan&gt; CSS properties on &apos;onload&apos;</title><text x="50%" y="45" class="title">&lt;tspan&gt; CSS properties on &apos;onload&apos;</text><script type="text/ecmascript"><![CDATA[
        function changeStyle(evt, newValue) {
                evt.target.setAttribute("style", newValue);
        }
    ]]></script><g id="test-content" style="font-size:18"><text x="100" y="100"><tspan onload="changeStyle(evt, 'font-family:Impact')">font-family:Arial</tspan></text><text x="100" y="140"><tspan onload="changeStyle(evt, 'font-size:32')">font-size:32</tspan></text><text x="100" y="180"><tspan onload="changeStyle(evt, 'fill:crimson')">fill:crimson</tspan></text><text x="100" y="220"><tspan onload="changeStyle(evt, 'stroke:orange;font-size:18')">stroke:orange; font-size:18</tspan></text><text x="50%" y="260"><tspan onload="changeStyle(evt, 'text-anchor:start')">text-anchor:start</tspan></text><text x="50%" y="300"><tspan onload="changeStyle(evt, 'text-anchor:middle')">text-anchor:middle</tspan></text><text x="50%" y="340"><tspan onload="changeStyle(evt, 'text-anchor:end')">text-anchor:end</tspan></text><text x="100" y="380"><tspan onload="changeStyle(evt, 'font-weight:bold')">font-weight:bold</tspan></text><text x="100" y="420"><tspan onload="changeStyle(evt, 'font-style:italic')">font-style:italic</tspan></text><text x="100" y="460"><tspan onload="changeStyle(evt, 'letter-spacing:10')">letter-spacing:10</tspan></text></g></svg>