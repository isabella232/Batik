<?xml-stylesheet type="text/css" href="../../resources/style/test.css" ?><svg id="body" width="450" height="500" viewBox="0 0 450 500"><title>&lt;polyline&gt; attributes &apos;onload&apos;</title><text x="50%" y="45" class="title">&lt;polyline&gt; attributes in &apos;onload&apos;</text><script type="text/ecmascript">function initPolyline(evt, points) { var elt = evt.target; elt.setAttribute(&quot;points&quot;, points) }</script><g id="test-content"><polyline points="0 0" onload="initPolyline(evt, '50 100, 100 200, 150 100, 200 200, 250 100, 300 200, 350 100, 400 200')" style="stroke:orange;fill:none;stroke-width:4"/><g style="fill:#000;stroke:none;text-anchor:middle"><text x="225" y="220">points</text></g></g></svg>