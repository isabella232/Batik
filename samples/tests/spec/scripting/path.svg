<?xml-stylesheet type="text/css" href="../../resources/style/test.css" ?><svg id="body" width="450" height="500" viewBox="0 0 450 500"><title>&lt;path&gt; attributes &apos;onload&apos;</title><text x="50%" y="45" class="title">&lt;path&gt; attributes in &apos;onload&apos;</text><script type="text/ecmascript">function initPath(evt, d) { var elt = evt.target; elt.setAttribute(&quot;d&quot;, d) }</script><g id="test-content"><path d="M0 0" onload="initPath(evt, ' m 150 250 a 100 40 0 1 0 25 -70 z ')" style="fill:gold;stroke:orange;stroke-width:4"/><g style="fill:#000;stroke:none;text-anchor:middle"><text x="225" y="300">d</text></g></g></svg>