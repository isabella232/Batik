<?xml-stylesheet type="text/css" href="../../resources/style/test.css" ?><svg id="body" width="450" height="500" viewBox="0 0 450 500"><title>&lt;polygon&gt; attributes &apos;onload&apos;</title><text x="50%" y="45" class="title">&lt;polygon&gt; attributes in &apos;onload&apos;</text><script type="text/ecmascript">function initPolygon(evt, points) { var elt = evt.target; elt.setAttribute(&quot;points&quot;, points) }</script><g id="test-content"><polygon points="0 0" onload="initPolygon(evt, '219 175, 255 193, 268 235, 242 269, 199 270, 171 237, 179 195')" style="fill:gold;stroke:orange;stroke-width:4"/><g style="fill:#000;stroke:none;text-anchor:middle"><text x="225" y="300">points</text></g></g></svg>