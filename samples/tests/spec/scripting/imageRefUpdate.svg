    ]]></style><script type="text/ecmascript">var xlinkNS = &quot;http://www.w3.org/1999/xlink&quot;; function setRef(evt,ref){ var e = evt.target; e.setAttributeNS(xlinkNS,&quot;href&quot;,ref); }</script><g id="content"><text x="50%" y="40" class="title">&lt;image&gt; dynamic tests</text><defs><rect id="Rect1" width="100" height="40" x="40" y="-20"/><rect id="Rect2" width="40" height="100" x="60" y="-60"/></defs><g transform="translate(70,150)"><use xlink:href="#Rect1" style="fill:none;stroke:#00f;stroke-width:2"/><image width="100" height="40" x="40" y="-20" preserveAspectRatio="none" xlink:href="../../resources/images/svg.svg"/><text x="35" y="60" font-size="10">SVG image Reference</text></g><g transform="translate(230,150)"><use xlink:href="#Rect1" style="fill:none;stroke:#00f;stroke-width:2"/><image width="100" height="40" x="40" y="-20" onclick="alert('click supported')" onload="setRef(evt,'../../resources/images/svg3.svg')" preserveAspectRatio="none" xlink:href="../../resources/images/svg.svg"/><text x="35" y="60" font-size="10">SVG Image changed</text></g><g transform="translate(70,300)"><use xlink:href="#Rect2" style="fill:none;stroke:#00f;stroke-width:2"/><image width="40" height="100" x="60" y="-60" preserveAspectRatio="none" xlink:href="../../resources/images/svg.png"/><text x="35" y="60" font-size="10">PNG Image Reference</text></g><g transform="translate(230,300)"><use xlink:href="#Rect2" style="fill:none;stroke:#00f;stroke-width:2"/><image width="40" height="100" x="60" y="-60" onclick="alert('clisk supported')" onload="setRef(evt,'../../resources/images/png.png')" preserveAspectRatio="none" xlink:href="../../resources/images/svg.png"/><text x="35" y="60" font-size="10">PNG Image changed</text></g></g><use xlink:href="../../../batikLogo.svg#Batik_Tag_Box"/></svg>