<?xml-stylesheet type="text/css" href="../../resources/style/test.css" ?><svg id="body" width="450" height="500" viewBox="0 0 450 500"><title>&lt;circle&gt; attributes &apos;onload&apos;</title><text x="50%" y="45" class="title">&lt;circle&gt; attributes in &apos;onload&apos;</text><script type="text/ecmascript">function initCircle(evt, cx, cy, r) { var elt = evt.target; elt.setAttribute(&quot;r&quot;, r) elt.setAttribute(&quot;cx&quot;, cx) elt.setAttribute(&quot;cy&quot;, cy) }</script><g id="test-content"><circle r="1" onload="initCircle(evt, 225, 155, 50)" style="fill:orange"/><circle r="1" onload="initCircle(evt, '50%', '355px', '10%')" style="fill:gold"/><g style="stroke:#000;fill:none;stroke-width:2"><circle cx="225" cy="155" r="50"/><circle cx="50%" cy="355" r="10%"/></g><g style="fill:#000;stroke:none;text-anchor:middle"><text x="225" y="230">cx, cy, r</text><text x="225" y="430">cx, cy, r (units and %)</text></g></g></svg>