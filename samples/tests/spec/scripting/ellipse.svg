<?xml-stylesheet type="text/css" href="../../resources/style/test.css" ?><svg id="body" width="450" height="500" viewBox="0 0 450 500"><title>&lt;ellipse&gt; attributes &apos;onload&apos;</title><text x="50%" y="45" class="title">&lt;ellipse&gt; attributes in &apos;onload&apos;</text><script type="text/ecmascript">function initEllipse(evt, cx, cy, rx, ry) { var elt = evt.target; elt.setAttribute(&quot;rx&quot;, rx) elt.setAttribute(&quot;ry&quot;, ry) elt.setAttribute(&quot;cx&quot;, cx) elt.setAttribute(&quot;cy&quot;, cy) }</script><g id="test-content"><ellipse style="fill:orange" onload="initEllipse(evt, 120, 155, 80, 50)" rx="1" ry="1"/><ellipse style="fill:#dc143c" onload="initEllipse(evt, 320, 155, 20, 50)" rx="1" ry="1"/><ellipse style="fill:gold" onload="initEllipse(evt, '50%', 355, '20px', '10%')" rx="1" ry="1"/><g style="stroke:#000;fill:none;stroke-width:2"><ellipse cx="120" cy="155" rx="80" ry="50"/><ellipse cx="320" cy="155" rx="20" ry="50"/><ellipse cx="50%" cy="355" rx="20" ry="10%"/></g><g style="fill:#000;stroke:none;text-anchor:middle"><text x="125" y="230">rx, ry, cx, cy</text><text x="325" y="230">rx, ry, cx, cy</text><text x="50%" y="430">rx, ry, cx, cy (units and %)</text></g></g></svg>